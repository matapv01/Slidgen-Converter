<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICE ROADMAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .slide-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #4A90E2 0%, #2E5BBA 100%);
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .slide-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 5;
        }
        
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 2;
        }
        
        .triangle-top-left {
            top: 0;
            left: 0;
            border-left: 120px solid rgba(255, 255, 255, 0.1);
            border-bottom: 120px solid transparent;
        }
        
        .triangle-top-right {
            top: 0;
            right: 0;
            border-right: 120px solid rgba(255, 255, 255, 0.1);
            border-bottom: 120px solid transparent;
        }
        
        .triangle-bottom-left {
            bottom: 0;
            left: 0;
            border-left: 120px solid rgba(255, 255, 255, 0.1);
            border-top: 120px solid transparent;
        }
        
        .triangle-bottom-right {
            bottom: 0;
            right: 0;
            border-right: 120px solid rgba(255, 255, 255, 0.1);
            border-top: 120px solid transparent;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 60px;
            margin-top: 40px;
        }
        
        .main-title {
            font-size: 6rem;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }
        
        .roadmap-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .roadmap-card {
            background-color: #FFFFFF;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .roadmap-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }
        
        .roadmap-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4A90E2, #2E5BBA);
        }
        
        .card-title {
            font-size: 3rem;
            font-weight: 700;
            color: #1A4480;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .card-content {
            font-size: 2.1rem;
            color: #2E5BBA;
            line-height: 1.6;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .slide-container {
                padding: 20px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .roadmap-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .roadmap-card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            .card-content {
                font-size: 0.8rem;
            }
            
            .triangle {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .title-section {
                margin-bottom: 30px;
                margin-top: 20px;
            }
            
            .main-title {
                font-size: 2rem;
            }
        }
        
        
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Decorative triangles -->
        
        <!-- Top triangles -->
        <div class="triangle triangle-top-left"></div>
        <div class="triangle triangle-top-right"></div>
        
        <!-- Bottom triangles -->
        <div class="triangle triangle-bottom-left"></div>
        <div class="triangle triangle-bottom-right"></div>
        
        
        <!-- Border frame -->
        <div class="slide-border"></div>
        
        <!-- Content -->
        <div class="content-wrapper">
            <!-- Title section -->
            <div class="title-section">
                <h1 class="main-title">SERVICE ROADMAP</h1>
            </div>
            
            <!-- Roadmap grid -->

    </div>
</body>
</html>
