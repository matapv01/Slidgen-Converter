<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background-color: #FFFFFF;
            overflow: hidden;
        }
        
        /* Left decorative bar */
        .left-bar {
            position: absolute;
            left: 0;
            top: 180px;
            width: 60px;
            height: 180px;
            background-color: #C4A57B;
            opacity: 0.9;
        }
        
        /* Content area */
        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            max-width: 1400px;
        }
        
        .headline {
            font-family: 'Montserrat', sans-serif;
            font-size: 90px;
            font-weight: 900;
            color: #000000;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -2px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 500;
            color: #9B8B6F;
            letter-spacing: 1px;
        }
        
        /* Decorative elements container */
        .decorations {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            background-image: 
                linear-gradient(#C4A57B 1px, transparent 1px),
                linear-gradient(90deg, #C4A57B 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.08;
        }
        
        /* Central crosshair */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
        }
        
        .crosshair-line {
            position: absolute;
            background-color: #C4A57B;
            opacity: 0.4;
        }
        
        .crosshair-line.horizontal {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        
        .crosshair-line.vertical {
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        
        /* Geometric shapes */
        .geometric-shape {
            position: absolute;
            border: 2px solid #C4A57B;
            opacity: 0.4;
        }
        
        .triangle {
            top: 150px;
            right: 250px;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86px solid #C4A57B;
            opacity: 0.3;
        }
        
        .square {
            bottom: 200px;
            right: 300px;
            width: 80px;
            height: 80px;
            background-color: transparent;
        }
        
        .hexagon {
            top: 200px;
            left: 200px;
            width: 100px;
            height: 57px;
            background-color: #C4A57B;
            position: relative;
            opacity: 0.25;
        }
        
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            left: 0;
        }
        
        .hexagon:before {
            bottom: 100%;
            border-bottom: 29px solid #C4A57B;
        }
        
        .hexagon:after {
            top: 100%;
            border-top: 29px solid #C4A57B;
        }
        
        /* Data points */
        .data-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #C4A57B;
            border-radius: 50%;
            opacity: 0.5;
        }
        
        .data-point:nth-child(1) {
            top: 180px;
            right: 400px;
        }
        
        .data-point:nth-child(2) {
            bottom: 250px;
            right: 350px;
        }
        
        .data-point:nth-child(3) {
            top: 250px;
            left: 300px;
        }
        
        .data-point:nth-child(4) {
            bottom: 180px;
            left: 250px;
        }
        
        /* Responsive wrapper for preview */
        .wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }
        
        .wrapper .slide-container {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="slide-container">
            <!-- Left decorative bar -->
            <div class="left-bar"></div>
            
            <!-- Main content -->
            <div class="content">
                <h1 class="headline">TRANSITION HEADLINE</h1>
                <p class="subtitle">Let's start with the first set of slides</p>
            </div>
            
            <!-- Decorative elements -->
            <div class="decorations">
                <!-- Central crosshair -->
                <div class="crosshair">
                    <div class="crosshair-line horizontal"></div>
                    <div class="crosshair-line vertical"></div>
                </div>
                
                <!-- Geometric shapes -->
                <div class="triangle"></div>
                <div class="square geometric-shape"></div>
                <div class="hexagon"></div>
                
                <!-- Data points -->
                <div class="data-point"></div>
                <div class="data-point"></div>
                <div class="data-point"></div>
                <div class="data-point"></div>
            </div>
        </div>
    </div>
</body>
</html>
