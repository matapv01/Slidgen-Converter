<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thuyết trình hôm nay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { font-size: 16px; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #FCFCFC;
        }
        
        .slide-container {
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 4vw; box-sizing: border-box;
        }
        
        .content-wrapper {
            display: flex; align-items: center; justify-content: center;
            width: 100%; max-width: 75rem; /* 1200px */
        }
        
        /* Image Section with Decorative Frame */
        .image-section {
            flex: 1;
            position: relative;
            height: 28rem; /* 448px */
        }
        .accent-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 90%;
            background-color: #EAD6D6;
            z-index: 1;
        }
        .main-image {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 90%;
            height: 90%;
            object-fit: cover;
            z-index: 2;
            box-shadow: 0 1rem 2rem rgba(0,0,0,0.1);
        }
        
        /* Text Section */
        .text-section {
            flex: 1;
            padding-left: 5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 600;
            font-style: italic;
            color: #1F2937;
            margin: 0 0 2rem 0;
            line-height: 1.15;
            letter-spacing: -0.01em;
        }
        
        .subtitle {
            font-size: 1.15rem;
            font-weight: 600;
            color: #B48E8E;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            margin-bottom: 2.5rem;
        }

        .agenda-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .agenda-item {
            font-size: 1.75rem;
            color: #4B5563;
            margin-bottom: 1.5rem;
            font-weight: 400;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 56.25em) { /* 900px */
            .text-section { padding-left: 3rem; }
            .main-title { font-size: 3rem; }
            .agenda-item { font-size: 1rem; }
        }
        @media (max-width: 48em) { /* 768px */
            .content-wrapper { flex-direction: column; }
            .image-section { width: 80%; height: 20rem; margin-bottom: 3rem; }
            .text-section { width: 80%; padding-left: 0; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-wrapper">
            <div class="image-section">
                <div class="accent-bg"></div>
                <img src="https://images.unsplash.com/photo-1484417894907-623942c8ee29?q=80&w=2832&auto=format&fit=crop" alt="Workspace" class="main-image">
            </div>
            <div class="text-section">
                <h1 class="main-title">Bài thuyết trình hôm nay</h1>
                <h3 class="subtitle">CHỦ ĐỀ CHÍNH</h3>
                <ul class="agenda-list">
                    <li class='agenda-item'>Về công ty chúng tôi</li><li class='agenda-item'>Dịch vụ mạng xã hội</li><li class='agenda-item'>Vấn đề/Cơ hội</li><li class='agenda-item'>Giải pháp của chúng tôi</li><li class='agenda-item'>Thực hiện kế hoạch</li><li class='agenda-item'>Đội ngũ của chúng tôi</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
