<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon List Slide - 1920x1080</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; width: 1920px; height: 1080px; }
        body, html {
            height: 1080px;
            width: 1920px;
            font-family: 'Montserrat', sans-serif;
            background-color: #FFFFFF;
            overflow: hidden;
        }

        .slide-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            align-items: center;
            gap: 80px;
            padding: 80px 120px;
        }

        .title-column {
            padding-right: 40px;
        }

        .main-title {
            font-size: 80px;
            font-weight: 800;
            line-height: 1.2;
            color: #111827;
            margin-bottom: 30px;
        }

        .title-divider {
            height: 8px;
            width: 120px;
            background-color: #3B82F6;
            border-radius: 4px;
            border: none;
        }

        .points-column {
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        .point-item {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 20px #3B82F633;
        }

        .point-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .point-description {
            font-size: 24px;
            line-height: 1.8;
            font-weight: 400;
        }

        /* Content wrapper for scaling */
        .content-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1920px;
            height: 1080px;
            overflow: visible;
            background: inherit;
        }
        
        .outer-wrapper {
            padding: 0;
            box-sizing: border-box;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="outer-wrapper">
        <div class="content-wrapper">
            <div class="slide-container">
                <div class="title-column">
                    <h1 class="main-title">Write your topic or idea</h1>
                    <hr class="title-divider" />
                </div>
                <div class="points-column">
                    
        <div class="point-item">
            <div class="icon-circle" style="background-color: #3B82F6;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="50px" height="50px">
                    <path d="M12 8V5c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v3H2l-1.99 9.95A2 2 0 002 20h12c1.1 0 2-.9 2-2v-3h2v-4h-4zm-2 0H6V5h4v3z"/>
                </svg>
            </div>
            <div class="text-content">
                <h2 class="point-title" style="color: #1F2937;">Add a main point</h2>
                <p class="point-description" style="color: #4B5563;">Briefly elaborate on what you want to discuss.</p>
            </div>
        </div>
        
        <div class="point-item">
            <div class="icon-circle" style="background-color: #3B82F6;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="50px" height="50px">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
            </div>
            <div class="text-content">
                <h2 class="point-title" style="color: #1F2937;">Add a main point</h2>
                <p class="point-description" style="color: #4B5563;">Briefly elaborate on what you want to discuss.</p>
            </div>
        </div>
        
        <div class="point-item">
            <div class="icon-circle" style="background-color: #3B82F6;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="50px" height="50px">
                    <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/>
                </svg>
            </div>
            <div class="text-content">
                <h2 class="point-title" style="color: #1F2937;">Add a main point</h2>
                <p class="point-description" style="color: #4B5563;">Briefly elaborate on what you want to discuss.</p>
            </div>
        </div>

            </div>
        </div>
    </div>
</body>
</html>
