<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You Slide</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            
            html { font-size: 16px; width: 1920px; height: 1080px; }
            body, html {
                height: 1080px;
                width: 1920px;
                font-family: 'Inter', sans-serif;
                background-color: #F9F7F2;
                color: #5A6B6D;
                overflow: hidden;
            }

            body {
                position: relative;
                padding: 80px 100px;
                display: grid;
                grid-template-rows: auto 1fr auto;
                gap: 0;
            }

            /* --- Background Decoration --- */
            .bg-circle {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.4);
                z-index: 0;
            }

            .circle-1 {
                width: 800px;
                height: 800px;
                top: -200px;
                right: -100px;
                border: 1px solid rgba(0,0,0,0.03);
            }

            .circle-2 {
                width: 600px;
                height: 600px;
                bottom: -150px;
                right: 200px;
                background-color: rgba(255, 255, 255, 0.6);
            }

            /* --- Header / Logo --- */
            header {
                display: flex;
                align-items: center;
                gap: 15px;
                z-index: 10;
            }

            header span {
                font-size: 24px;
                font-weight: 600;
                color: #5A6B6D;
                letter-spacing: -0.02em;
            }

            /* --- Main Content (Center) --- */
            .title-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                z-index: 10;
            }

            .title-huge {
                font-size: 200px;
                font-weight: 800;
                line-height: 0.85;
                letter-spacing: -0.04em;
                color: #5A6B6D;
                margin-bottom: 0px;
            }

            .subtitle-huge {
                font-size: 100px;
                font-weight: 300; /* Thin weight */
                line-height: 0.9;
                letter-spacing: -0.04em;
                color: #5A6B6D;
            }

            /* --- Footer (Bottom) --- */
            footer {
                position: relative;
                z-index: 10;
            }

            .presenter-info {
                position: absolute;
                bottom: 200px;
                left: 100px;
                display: flex;
                flex-direction: column;
                gap: 8px;
                z-index: 10;
            }

            .presenter-info > span:first-child {
                font-size: 20px;
                opacity: 0.7;
                font-weight: 400;
            }

            .presenter-info > span:last-child {
                font-size: 32px;
                font-weight: 700;
                letter-spacing: -0.01em;
            }

            .contact-list {
                position: absolute;
                bottom: 0;
                right: 0;
                display: flex;
                flex-direction: column;
                gap: 20px;
                text-align: left;
            }

            .contact-item {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .contact-item svg {
                width: 40px;
                height: 40px;
                padding: 8px;
                background-color: rgba(90, 107, 109, 0.1);
                border-radius: 50%;
            }
            
            .contact-item span {
                font-size: 18px;
                font-weight: 400;
                opacity: 0.9;
            }

            /* --- Decorative Corner --- */
            .corner-accent {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 350px;
                height: 150px;
                z-index: 5;
                display: block;
            }

        </style>
    </head>
    <body>
        <!-- Background decorations -->
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        
    <svg width="250" height="100" viewBox="0 0 250 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="corner-accent">
        <path d="M0 100 L0 50 L50 0 L250 0" stroke="#5A6B6D" stroke-width="4" fill="none"/>
        <path d="M20 100 L20 70 L70 20 L250 20" stroke="#5A6B6D" stroke-width="2" stroke-opacity="0.5" fill="none"/>
    </svg>
    
        
        <!-- Semantic HTML structure -->
        <header>
            
    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 40C20 40 22 30 30 25C35 22 40 20 40 20C40 20 30 18 25 10C22 5 20 0 20 0C20 0 18 10 10 15C5 18 0 20 0 20C0 20 10 22 15 30C18 35 20 40 20 40Z" fill="#5A6B6D"/>
        <path d="M20 30C20 30 21 25 25 22.5C27.5 21 30 20 30 20C30 20 25 19 22.5 15C21 12.5 20 10 20 10C20 10 19 15 15 17.5C12.5 19 10 20 10 20C10 20 15 21 17.5 25C19 27.5 20 30 20 30Z" fill="#F9F7F2"/>
    </svg>
    
            <span>Larana University</span>
        </header>

        <div class="title-container">
            <h1 class="title-huge">Thank You</h1>
            <h2 class="subtitle-huge">So Much</h2>
        </div>

        <footer>
            <div class="presenter-info">
                <span>Presented by :</span>
                <span>Cahaya Dewi</span>
            </div>

            <nav class="contact-list">
                <div class="contact-item">
                    
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#5A6B6D" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.01 15.38C18.8 15.38 17.64 15.19 16.55 14.83C16.21 14.71 15.82 14.8 15.56 15.07L13.7 17.42C10.28 15.77 7.78 13.06 6.3 9.91L8.85 7.63C9.07 7.42 9.17 7.08 9.07 6.78C8.75 5.75 8.58 4.67 8.58 3.56C8.58 3.05 8.13 2.6 7.62 2.6H4.07C3.56 2.6 3.12 3.05 3.12 3.56C3.12 13.68 10.74 22 20.01 22C20.48 22 20.89 21.57 20.89 21.05V17.35C20.89 16.83 20.48 16.39 20.01 16.39V15.38Z"/>
    </svg>
    
                    <span>+123-456-7890</span>
                </div>
                <div class="contact-item">
                    
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#5A6B6D" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM11 19.93C7.05 19.44 4 16.08 4 12C4 11.38 4.08 10.79 4.21 10.21L9 15V16C9 17.1 9.9 18 11 18V19.93ZM17.9 17.39C17.64 16.58 16.9 16 16 16H15V13C15 12.45 14.55 12 14 12H8V10H10C10.55 10 11 9.55 11 9V7H13C14.1 7 15 6.1 15 5V4.59C17.93 5.78 20 8.65 20 12C20 14.08 19.2 15.97 17.9 17.39Z"/>
    </svg>
    
                    <span>www.reallygreatsite.com</span>
                </div>
                <div class="contact-item">
                    
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#5A6B6D" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z"/>
    </svg>
    
                    <span>hello@reallygreatsite.com</span>
                </div>
            </nav>
        </footer>
    </body>
    </html>
