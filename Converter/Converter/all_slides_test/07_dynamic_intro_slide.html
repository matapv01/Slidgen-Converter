<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Intro Slide - Large Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            background-color: white;
        }

        .text-column {
            flex: 1.2;
            background-color: #4F46E5;
            color: #FFFFFF;
            clip-path: url(#angled-divider);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 6rem 5rem;
        }

        .image-column {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1521737711867-e3b97375f902?q=80&w=1887&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .title-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-title {
            font-size: clamp(3.5rem, 6vw, 6rem);
            font-weight: 700;
            line-height: 1.15;
            margin-bottom: 6rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0.95;
            max-width: 42rem;
        }

        .footer-decor {
            width: 100%;
            height: 5rem;
            background-color: #3730A3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .arcs {
            width: 5rem;
            height: 5rem;
            position: relative;
        }
        .arcs::before, .arcs::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 0.125rem solid #FFFFFF;
            left: -3.5rem;
            top: 50%;
            transform: translateY(-50%);
        }
        .arcs::before { width: 7rem; height: 7rem; }
        .arcs::after { width: 6rem; height: 6rem; }

        .dots-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        .dot {
            width: 0.75rem;
            height: 0.75rem;
            background-color: #FFFFFF;
            border-radius: 50%;
        }
        
        @media (max-width: 64rem) {
            .text-column {
                flex: 1;
                clip-path: none;
            }
            .image-column { flex: 1; }
        }

        @media (max-width: 48rem) {
            .slide-container { flex-direction: column; }
            .text-column, .image-column { flex: none; width: 100%; }
            .text-column { height: 60vh; padding: 2.5rem; justify-content: center; text-align: center; }
            .image-column { height: 40vh; }
            .footer-decor { display: none; }
        }
    </style>
</head>
<body>
    
    <svg width="0" height="0">
      <defs>
        <clipPath id="angled-divider" clipPathUnits="objectBoundingBox">
          <polygon points="0 0, 1 0, 1 0.85, 0.85 1, 0 1" />
        </clipPath>
      </defs>
    </svg>
    
    <div class="slide-container">
        <div class="text-column">
            <div class="title-group">
                <h1 class="main-title">Innovate. Create. Inspire.</h1>
                <p class="subtitle">This is where we outline our core mission and the driving force behind our vision.</p>
            </div>
            <div class="footer-decor">
                <div class="arcs"></div>
                <div class="dots-grid">
                    <div class="dot"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="image-column"></div>
    </div>
</body>
</html>
