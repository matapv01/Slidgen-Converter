<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            font-family: 'Playfair Display', 'Georgia', serif;
            background: #F5F3F0;
            overflow: hidden;
            position: relative;
        }
        
        .main-text {
            position: absolute;
            top: 390px;
            left: 0;
            width: 100%;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-size: 130px;
            font-weight: 400;
            color: #7A6350;
            letter-spacing: 8px;
            text-align: center;
            z-index: 2;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="main-text">THANK YOU!</div>
</body>
</html>
