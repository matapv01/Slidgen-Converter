<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRODUCTION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffffff 0%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1920px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px;
            position: relative;
        }
        
        .content {
            max-width: 1400px;
            text-align: center;
        }
        
        .title {
            font-size: 5rem;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 0.05em;
            margin-bottom: 30px;
        }
        
        .underline {
            width: 100%;
            height: 3px;
            background-color: #1a1a1a;
            margin-bottom: 50px;
        }
        
        .description {
            font-size: 2rem;
            color: #4a4a4a;
            line-height: 1.8;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1920px) {
            .slide-container {
                width: 100vw;
                height: 100vh;
                transform: scale(calc(100vw / 1920));
                transform-origin: top left;
            }
        }
        
        
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content">
            <h1 class="title">INTRODUCTION</h1>
            
        <div class="underline"></div>
    
            <p class="description">Here you can add a brief description of the topic you want to talk aboout.</p>
        </div>
    </div>
</body>
</html>
