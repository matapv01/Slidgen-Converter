<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Header Slide - Geometric shapes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Poppins', 'Inter', sans-serif;
            overflow: hidden;
            background-color: #F8FAFC;
            position: relative;
        }

        .graphic-background {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 1;
        }
        .circle {
            position: absolute; border-radius: 50%;
            background: linear-gradient(135deg, #A78BFA, #F472B6, #7DD3FC);
            filter: blur(120px);
            opacity: 0.5;
        }
        .circle-1 { width: 30rem; height: 30rem; top: -10rem; left: -10rem; }
        .circle-2 { width: 30rem; height: 30rem; bottom: -15rem; right: -15rem; }

        .slide-container {
            width: 100%; height: 100%; display: flex;
            justify-content: center; align-items: center;
            padding: 4rem; position: relative;
            z-index: 3;
        }
        
        .header-text {
            font-size: clamp(3.5rem, 8vw, 6.5rem);
            font-weight: 800;
            line-height: 1.15;
            color: #1E293B;
            text-align: center;
            max-width: 20ch;
        }

        /* ĐÃ XÓA: Toàn bộ phần CSS cho các hình khối động đã được loại bỏ. */

    </style>
</head>
<body>
    <div class="graphic-background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
    <!--  sẽ là chuỗi rỗng -->
    
    <div class="slide-container">
        <h1 class="header-text">Add a Section Header</h1>
    </div>
</body>
</html>
