<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Images Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #d5e8b9; /* Full viewport accent background */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            padding: 3rem 4rem; /* 48px 64px */
            position: relative;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem; /* 40px */
        }
        
        .title-accent {
            width: 2.5rem; /* 40px - increased size */
            height: 2.5rem; /* 40px */
            background: linear-gradient(135deg, #d5e8b9, rgba(213, 232, 185, 0.8));
            margin-right: 1.25rem; /* 20px */
            border-radius: 0.5rem; /* 8px */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        
        .main-title {
            font-size: 4.5rem;
            color: #333333;
            font-weight: 600;
            margin: 0;
        }
        
        .content-layout {
            display: flex;
            width: 100%;
            flex: 1;
            gap: 2.5rem; /* 40px */
        }
        
        .image-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 1rem; /* 16px */
        }
        
        .image-card {
            flex: 1;
            background: rgba(255,255,255,0.9);
            border-radius: 0.75rem; /* 12px */
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            border-left: 0.25rem solid #d5e8b9; /* accent border */
        }
        
        .image-card:hover {
            transform: translateX(0.5rem) scale(1.02); /* hover effect */
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.15);
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.05); /* zoom effect on hover */
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.25rem; /* 4px */
            background: linear-gradient(90deg, #d5e8b9, rgba(213, 232, 185, 0.8));
        }
        
        .content-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255,255,255,0.9);
            border-radius: 1rem; /* 16px */
            padding: 3rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
            border-left: 0.25rem solid #d5e8b9; /* accent border */
        }
        
        .subtitle {
            font-size: 2.5rem;
            color: #333333;
            margin: 0 0 2rem 0;
            font-weight: 600;
            position: relative;
        }
        
        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -0.5rem; /* -8px */
            left: 0;
            width: 4rem; /* 64px */
            height: 0.25rem; /* 4px */
            background: linear-gradient(90deg, #d5e8b9, rgba(213, 232, 185, 0.6));
            border-radius: 0.125rem; /* 2px */
        }
        
        .content {
            font-size: 2rem;
            color: #4a90a0;
            margin: 0 0 2rem 0;
            line-height: 1.6;
            padding: 1.25rem;
            background: rgba(74, 144, 160, 0.05); /* content color with low opacity */
            border-radius: 0.5rem; /* 8px */
            border-left: 0.25rem solid #4a90a0; /* content accent */
            transition: all 0.3s ease;
        }
        
        .content:hover {
            background: rgba(74, 144, 160, 0.1);
            transform: translateX(0.25rem); /* 4px */
        }
        
        .content:last-child {
            margin-bottom: 0;
        }
        
        /* Responsive design */
        @media screen and (max-width: 75rem) {
            body {
                padding: 3rem 5rem;
            }
            
            .content-layout {
                flex-direction: column;
                gap: 2rem;
            }
            
            .image-section {
                flex: none;
                height: 20rem;
                flex-direction: row;
            }
            
            .content-section {
                flex: none;
            }
        }
        
        @media screen and (max-width: 50rem) {
            body {
                padding: 2rem 3rem;
            }
            
            .slide-inner-container {
                padding: 2rem 3rem;
            }
            
            .image-section {
                flex-direction: column;
                height: 15rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Image Section -->
            <div class="image-section">
                <div class="image-card">
                    <div class="image-container">
                        <img src="Image/generate_body_slide7/Default_1.png" alt="Image 1">
                        <div class="image-overlay"></div>
                    </div>
                </div>
                <div class="image-card">
                    <div class="image-container">
                        <img src="Image/generate_body_slide7/Default_2.png" alt="Image 2">
                        <div class="image-overlay"></div>
                    </div>
                </div>
                <div class="image-card">
                    <div class="image-container">
                        <img src="Image/generate_body_slide7/Default_3.png" alt="Image 3">
                        <div class="image-overlay"></div>
                    </div>
                </div>
            </div>
            
            <!-- Content Section -->
            <div class="content-section">
                <h2 class="subtitle">SubTitle</h2>
                <p class="content">Content1</p>
                <p class="content">Content2</p>
            </div>
        </div>
    </div>
</body>
</html>
