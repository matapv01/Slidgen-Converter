<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Icons Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #d5e8b9; /* Full viewport accent background */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            padding: 3rem 4rem; /* 48px 64px */
            position: relative;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem; /* 40px */
        }
        
        .title-accent {
            width: 2.5rem; /* 40px - increased size */
            height: 2.5rem; /* 40px */
            background: linear-gradient(135deg, #d5e8b9, rgba(213, 232, 185, 0.8));
            margin-right: 1.25rem; /* 20px */
            border-radius: 0.5rem; /* 8px */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        
        .main-title {
            font-size: 3.5rem; 
            color: #333333;
            font-weight: 600;
            margin: 0;
        }
        
        .content-layout {
            display: flex;
            width: 100%;
            flex: 1;
            gap: 2.5rem; /* 40px */
        }
        
        .image-section {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* 24px */
            background: rgba(255,255,255,0.9);
            border-radius: 1rem; /* 16px */
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .image-frame {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem; /* 12px */
        }
        
        .image-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 95%;
            height: 95%;
            border: 0.5rem solid #d5e8b9; /* 8px */
            border-radius: 0.75rem; /* 12px */
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .image-section:hover .image-accent {
            border-width: 0.75rem; /* 12px - expand on hover */
            background: linear-gradient(45deg, #d5e8b920, transparent);
        }
        
        .image-container {
            position: absolute;
            top: 1.5rem; /* 24px */
            left: 1.5rem; /* 24px */
            width: 95%;
            height: 95%;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            overflow: hidden;
            z-index: 2;
            border-radius: 0.75rem; /* 12px */
            transition: transform 0.3s ease;
        }
        
        .image-section:hover .image-container {
            transform: scale(1.02); /* subtle zoom on hover */
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.75rem; /* 12px */
            transition: transform 0.3s ease;
        }
        
        .image-section:hover .image-container img {
            transform: scale(1.05); /* image zoom effect */
        }
        
        .content-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem; /* 32px */
        }
        
        .content-item {
            display: flex;
            align-items: flex-start;
            background: rgba(255,255,255,0.9);
            padding: 1.5rem; /* 24px */
            border-radius: 1rem; /* 16px */
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 0.25rem solid #d5e8b9; /* 4px */
            position: relative;
            overflow: hidden;
        }
        
        .content-item:hover {
            transform: translateX(0.5rem); /* 8px horizontal shift */
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.15);
            border-left-width: 0.5rem; /* 8px - expand border */
        }
        
        .content-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0.25rem; /* 4px */
            height: 100%;
            background: linear-gradient(to bottom, #d5e8b9, rgba(213, 232, 185, 0.5));
            transform: scaleY(0);
            transition: transform 0.3s ease;
            transform-origin: top;
        }
        
        .content-item:hover::before {
            transform: scaleY(1);
        }
        
        .icon-container {
            width: 4rem; /* 64px - increased size */
            height: 4rem; /* 64px */
            background: linear-gradient(135deg, #d5e8b9, rgba(213, 232, 185, 0.8));
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1.5rem; /* 24px */
            flex-shrink: 0;
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .content-item:hover .icon-container {
            transform: scale(1.1) rotate(5deg); /* hover effect */
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
        
        .icon-container svg {
            width: 2rem; /* 32px - increased size */
            height: 2rem; /* 32px */
            stroke: #333333;
            transition: all 0.3s ease;
        }
        
        .content-item:hover .icon-container svg {
            stroke: #ffffff;
            transform: scale(1.1);
        }
        
        .content-text {
            flex: 1;
        }
        
        .subtitle {
            font-size: 2.2rem;
            color: #333333;
            margin: 0 0 0.75rem 0; /* 12px */
            font-weight: 600;
            position: relative;
        }
        
        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -0.25rem; /* -4px */
            left: 0;
            width: 2rem; /* 32px */
            height: 0.125rem; /* 2px */
            background: #d5e8b9;
            border-radius: 0.0625rem; /* 1px */
            transition: width 0.3s ease;
        }
        
        .content-item:hover .subtitle::after {
            width: 4rem; /* 64px - expand underline on hover */
        }
        
        .content {
            font-size: 1.5rem;
            color: #555555;
            margin: 0;
            line-height: 1.6;
            padding: 0.75rem; /* 12px */
            background: rgba(213, 232, 185, 0.1);
            border-radius: 0.5rem; /* 8px */
            transition: all 0.3s ease;
        }
        
        .content-item:hover .content {
            background: rgba(213, 232, 185, 0.2);
            transform: translateY(-0.125rem); /* -2px */
        }
        
        /* Responsive design */
        @media screen and (max-width: 75rem) {
            body {
                padding: 3rem 5rem;
            }
            
            .content-layout {
                flex-direction: column;
                gap: 2rem;
            }
            
            .image-section {
                flex: none;
                height: 20rem;
            }
            
            .content-section {
                flex: none;
                gap: 1.5rem;
            }
        }
        
        @media screen and (max-width: 50rem) {
            body {
                padding: 2rem 3rem;
            }
            
            .slide-inner-container {
                padding: 2rem 3rem;
            }
            
            .content-item {
                padding: 1rem;
            }
            
            .icon-container {
                width: 3rem;
                height: 3rem;
                margin-right: 1rem;
            }
            
            .icon-container svg {
                width: 1.5rem;
                height: 1.5rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
            
            .content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Image Section -->
            <div class="image-section">
                <div class="image-frame">
                    <div class="image-accent"></div>
                    <div class="image-container">
                        <img src="Image/generate_body_slide2/Default_1.png" alt="Slide image">
                    </div>
                </div>
            </div>
            
            <!-- Content Section -->
            <div class="content-section">
                <!-- Content Item 1 -->
                <div class="content-item">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18h6M12 2v6M12 18v4M14.5 8a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0zM16.5 13a4.5 4.5 0 1 0-9 0 4.5 4.5 0 0 0 9 0z"></path></svg>
                    </div>
                    <div class="content-text">
                        <h3 class="subtitle">SubTitle1</h3>
                        <p class="content">Content1</p>
                    </div>
                </div>
                
                <!-- Content Item 2 -->
                <div class="content-item">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
                    </div>
                    <div class="content-text">
                        <h3 class="subtitle">SubTitle2</h3>
                        <p class="content">Content2</p>
                    </div>
                </div>
                
                <!-- Content Item 3 -->
                <div class="content-item">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 20V10M12 20V4M6 20v-6"></path></svg>
                    </div>
                    <div class="content-text">
                        <h3 class="subtitle">SubTitle3</h3>
                        <p class="content">Content3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
