<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your presentation title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Inter, sans-serif;
            background-color: #E8E3DC;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
        }
        
        .title {
            position: absolute;
            top: 450px;
            left: 160px;
            width: 1600px;
            font-family: Playfair Display, Georgia, serif;
            font-size: 112px;
            font-weight: 400;
            color: #1A1A1A;
            text-align: center;
            line-height: 1.15;
            letter-spacing: -0.015em;
        }
        
        .subtitle {
            position: absolute;
            top: 620px;
            left: 160px;
            width: 1600px;
            font-family: Inter, sans-serif;
            font-size: 26px;
            font-weight: 300;
            color: #4A4A4A;
            text-align: center;
            letter-spacing: 0.015em;
        }
        
        .top-line {
            position: absolute;
            top: 40px;
            left: 0;
            width: 1920px;
            height: 2px;
            background-color: #2C2C2C;
        }
        
        .bottom-line {
            position: absolute;
            top: 1040px;
            left: 0;
            width: 1920px;
            height: 2px;
            background-color: #2C2C2C;
        }
    </style>
</head>
<body>
    <!-- Top horizontal line -->
    <div class="top-line"></div>
    
    <!-- Top-left decorative curve -->
    <svg width="400" height="220" viewBox="0 0 400 220" style="position: absolute; top: 0; left: 0;">
        <path d="M 0 180 Q 80 80, 200 40 Q 280 20, 400 0" 
              stroke="#4A4A4A" 
              stroke-width="2.5" 
              fill="none"
              stroke-linecap="round"/>
    </svg>
    
    <!-- Content -->
    <h1 class="title">Your presentation title</h1>
    <p class="subtitle">Here is where your presentation begins</p>
    
    <!-- Bottom-right decorative curve -->
    <svg width="400" height="220" viewBox="0 0 400 220" style="position: absolute; bottom: 0; right: 0;">
        <path d="M 400 20 Q 300 170, 20 220" 
              stroke="#4A4A4A" 
              stroke-width="3" 
              fill="none"
              stroke-linecap="round"/>
    </svg>
    
    <!-- Bottom horizontal line -->
    <div class="bottom-line"></div>
</body>
</html>
