<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Content Slide - Bright Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Montserrat', 'Inter', sans-serif;
            overflow: hidden;
            background-color: #F8FAFC;
        }

        .slide-container {
            width: 100%; height: 100%;
            display: flex; position: relative;
        }

        .accent-panel {
            flex: 1;
            background-color: #6366F1;
            clip-path: url(#angled-title-panel);
            display: flex;
            align-items: center;
            padding: 4rem;
        }

        .slide-title {
            font-size: clamp(3.5rem, 6vw, 6rem);
            font-weight: 800;
            color: #FFFFFF;
            text-transform: uppercase;
            max-width: 15ch;
            line-height: 1.1;
        }
        .highlight { color: #F8FAFC; opacity: 0.8; }
        
        .content-column {
            flex: 1.2;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        .list-item-card {
            background: #FFFFFF;
            border-radius: 1rem;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            border: 1px solid #E5E7EB;
            box-shadow: 0 8px 25px rgba(0,0,0,0.07);
            /* ĐÃ XÓA: transition */
        }
        /* ĐÃ XÓA: khối :hover */

        .item-number {
            position: absolute;
            top: -1rem; right: 1rem;
            font-size: 5rem;
            font-weight: 800;
            color: rgba(30, 41, 59, 0.05);
            z-index: 1;
        }
        .item-content { position: relative; z-index: 2; }

        .list-item-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 1rem;
        }
        .list-item-description {
            font-size: 1.6rem;
            line-height: 1.6;
            color: #333333;
        }
        
        @media (max-width: 64rem) {
            .slide-container { flex-direction: column; }
            .accent-panel { flex: 0.5; width: 100%; clip-path: none; text-align: center; }
            .slide-title { max-width: none; }
            .content-column { flex: 1; width: 100%; }
        }
    </style>
</head>
<body>
    
    <svg width="0" height="0">
      <defs>
        <clipPath id="angled-title-panel" clipPathUnits="objectBoundingBox">
          <polygon points="0 0, 1 0, 0.85 1, 0 1" />
        </clipPath>
      </defs>
    </svg>
    
    <div class="slide-container">
        <div class="accent-panel">
            <h1 class="slide-title">THIS IS A <span class='highlight'>SLIDE</span> TITLE</h1>
        </div>
        <div class="content-column">
            
        <div class="list-item-card">
            <div class="item-content">
                <h3 class="list-item-title">First Key Point</h3>
                <p class="list-item-description">Here you have a list of items, presented in a modern, card-based format.</p>
            </div>
        </div>
        
        <div class="list-item-card">
            <div class="item-content">
                <h3 class="list-item-title">Second Key Point</h3>
                <p class="list-item-description">And some text to elaborate on the second main idea of your slide.</p>
            </div>
        </div>
        
        <div class="list-item-card">
            <div class="item-content">
                <h3 class="list-item-title">Third Key Point</h3>
                <p class="list-item-description">But remember not to overload your slides with too much content.</p>
            </div>
        </div>
        
        </div>
    </div>
</body>
</html>
