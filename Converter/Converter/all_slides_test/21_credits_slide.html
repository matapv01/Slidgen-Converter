<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits Slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* OVERRIDE EDITOR BACKGROUND - HIGHEST SPECIFICITY */
        div[style*="background: white"], 
        div[style*="background: #FFFFFF"],
        div[style*="background-color: white"],
        div[style*="background-color: #FFFFFF"],
        #canvas,
        [data-bg*="#FFFFFF"] {
            background: linear-gradient(135deg, #FFE5D4 0%, #FFD4C4 50%, #FFC4B4 100%) !important;
            background-color: transparent !important;
        }
        
        html#html.html { 
            height: 100vh !important;
            width: 100vw !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            background: linear-gradient(135deg, #FFE5D4 0%, #FFD4C4 50%, #FFC4B4 100%) !important;
            overflow: hidden !important;
            position: relative !important;
        }
        
        body#body.body, html#html.html {
            height: 100vh !important;
            width: 100vw !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            background: linear-gradient(135deg, #FFE5D4 0%, #FFD4C4 50%, #FFC4B4 100%) !important;
            overflow: hidden !important;
            position: relative !important;
        }
        
       .slide-container {
            height: 80vh;
            width: 85vw;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            transform: scale(1.8);
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            margin: auto;
        }
        
        .main-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #E91E63;
            line-height: 1.3;
            margin-bottom: 2rem;
            max-width: 1200px;
            font-weight: 700;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.25);
        }

        .credits-text {
            font-size: 3rem;
            color: #8B4513;
            margin-bottom: 2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
        }

        .closing-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #E91E63;
            font-weight: 700;
        }
        
        .character-left {
            position: absolute;
            left: 15%;
            bottom: 20%;
            font-size: 5rem;
            transform: rotate(-10deg);
            z-index: 10;
        }
        
        .character-right {
            position: absolute;
            right: 15%;
            bottom: 20%;
            font-size: 5rem;
            transform: rotate(10deg);
            z-index: 10;
        }
        
        
        .decorative-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        .dot:nth-child(1) { top: 20%; left: 15%; }
        .dot:nth-child(2) { top: 30%; right: 20%; }
        .dot:nth-child(3) { bottom: 25%; left: 10%; }
        .dot:nth-child(4) { bottom: 35%; right: 15%; }
        .dot:nth-child(5) { top: 15%; left: 50%; }
        .dot:nth-child(6) { bottom: 20%; right: 45%; }
        
        @media (max-width: 768px) {
            .slide-container {
                padding: 1rem;
            }
            
            .main-text {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .closing-text {
                font-size: 1.8rem;
            }
            
            .character-left,
            .character-right {
                font-size: 2.5rem;
                bottom: 10%;
            }
            
            .character-left {
                left: 5%;
            }
            
            .character-right {
                right: 5%;
            }
        }
        
        @media (max-width: 480px) {
            .character-left,
            .character-right {
                display: none;
            }
        }
    </style>
</head>
<body id="body" class="body">
    <div class="decorative-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <div class="slide-container">
        <div class="main-text">Main Text</div>
        <div class="credits-text">Credits Text</div>
        <div class="character-left">üë©üèæ‚Äçüíº</div>
        <div class="character-right">üë©üèª‚Äçüíª</div>
    </div>
</body>
</html>
