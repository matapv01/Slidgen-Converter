<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Slide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* OVERRIDE EDITOR BACKGROUND - HIGHEST SPECIFICITY */
        div[style*="background: white"], 
        div[style*="background: #FFFFFF"],
        div[style*="background-color: white"],
        div[style*="background-color: #FFFFFF"],
        #canvas,
        [data-bg*="#FFFFFF"] {
            background-image: url('https://images.unsplash.com/photo-1497366811353-6870744d04b2?q=80&w=2069&auto=format&fit=crop') !important;
            background-size: cover !important;
            background-position: center !important;
            background-color: transparent !important;
        }
        
        html#html.html { 
            font-size: 16px !important;
            height: 100vh !important;
            width: 100vw !important;
            font-family: 'Playfair Display', serif !important;
            background-image: url('https://images.unsplash.com/photo-1497366811353-6870744d04b2?q=80&w=2069&auto=format&fit=crop') !important;
            background-size: cover !important;
            background-position: center !important;
            color: #3A3A3A !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            overflow: hidden !important;
        }
        
        body#body.body, html#html.html {
            height: 100vh !important;
            width: 100vw !important;
            font-family: 'Playfair Display', serif !important;
            background-image: url('https://images.unsplash.com/photo-1497366811353-6870744d04b2?q=80&w=2069&auto=format&fit=crop') !important;
            background-size: cover !important;
            background-position: center !important;
            color: #3A3A3A !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            overflow: hidden !important;
        }

        .slide-container {
            width: 95%;
            max-width: 85rem;
            text-align: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            padding: 9rem;
            border-radius: 1.5rem;
        }

        .quote-text {
            font-size: clamp(5.25rem, 10.5vw, 9rem);
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 4.5rem;
            /* Bỏ bóng đổ vì không cần thiết trên nền sáng */
        }

        .attribution-text {
            font-size: 3rem;
            font-style: italic;
            font-weight: 400;
            opacity: 0.9;
        }

        @media (max-width: 48rem) {
            .slide-container { padding: 3rem 2rem; }
            .slide-container::before { font-size: 15rem; top: -6rem; left: -2rem; }
            .slide-container::after { font-size: 15rem; bottom: -8rem; right: -2rem; }
        }
    </style>
</head>
<body id="body" class="body">
    <div class="slide-container">
        <h1 class="quote-text">“The best way to predict the future is to create it.”</h1>
        <p class="attribution-text">— Peter Drucker</p>
    </div>
</body>
</html>
