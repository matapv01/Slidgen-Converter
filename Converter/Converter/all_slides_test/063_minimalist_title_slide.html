<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Title Slide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #38BDF8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #111827;
            color: #F9FAFB;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 4rem 5rem;
            position: relative;
        }

        .text-content {
            max-width: 50%;
            z-index: 2;
        }

        .main-title {
            font-size: clamp(3.5rem, 8vw, 6.5rem);
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 2rem;
        }

        .subtitle {
            font-size: 1.85rem;
            line-height: 1.6;
            color: #E5E7EB;
            opacity: 0.9;
            margin-bottom: 3rem;
            max-width: 35ch;
        }
        
        .author-line {
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }

        .glowing-portal {
            position: absolute;
            width: 45rem;
            height: 45rem;
            right: -10rem;
            top: 50%;
            transform: translateY(-50%);
            border: 4px solid var(--accent-color);
            border-radius: 50%;
            box-shadow: 
                0 0 20px 0 var(--accent-color),
                inset 0 0 20px 0 var(--accent-color),
                0 0 60px 10px rgba(56, 189, 248, 0.3);
            /* ĐÃ XÓA: animation: spin 80s linear infinite; */
            z-index: 1;
        }

        /* ĐÃ XÓA: @keyframes spin */

        @media (max-width: 64rem) {
            .slide-container { 
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding: 2rem;
            }
            .text-content { max-width: 100%; }
            .glowing-portal {
                width: 30rem;
                height: 30rem;
                right: 50%;
                top: 50%;
                transform: translate(50%, -50%);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="glowing-portal"></div>
        <div class="text-content">
            <h1 class="main-title">This is your presentation title</h1>
            <p class="subtitle">A subtitle to provide more context or a tagline</p>
            <p class="author-line">Presented by Your Name / Company</p>
        </div>
    </div>
</body>
</html>
