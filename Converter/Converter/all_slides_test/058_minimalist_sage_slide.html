<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minimalist Sage Slide</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            
            html { font-size: 16px; width: 1920px; height: 1080px; }
            body, html {
                height: 1080px;
                width: 1920px;
                font-family: 'Montserrat', sans-serif;
                background-color: #F7F9F9;
                color: #1A2F28;
                overflow: hidden;
            }

            body {
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            /* Typography */
            .top-text {
                position: absolute;
                top: 80px;
                font-size: 1.5rem;
                letter-spacing: 0.1em;
                font-weight: 500;
                color: #1A2F28;
                opacity: 0.8;
                z-index: 20;
            }

            .main-text {
                font-size: 8rem;
                font-weight: 800;
                text-transform: uppercase;
                letter-spacing: -0.02em;
                color: #1A2F28;
                z-index: 20;
                text-align: center;
                line-height: 1.1;
            }

            .bottom-text {
                position: absolute;
                bottom: 80px;
                font-size: 1.25rem;
                letter-spacing: 0.05em;
                color: #1A2F28;
                opacity: 0.7;
                z-index: 20;
                font-weight: 500;
            }

            /* Shapes Positioning */
            .shape-corner-tl {
                position: absolute;
                top: -50px;
                left: -50px;
                width: 300px;
                height: 300px;
                z-index: 1;
            }

            .shape-corner-tr {
                position: absolute;
                top: -50px;
                right: -50px;
                width: 300px;
                height: 300px;
                z-index: 1;
            }

            .shape-side-left {
                position: absolute;
                top: 50%;
                left: 0;
                transform: translateY(-50%);
                width: 150px;
                height: 400px;
                z-index: 1;
            }

            .shape-side-right {
                position: absolute;
                top: 50%;
                right: 0;
                transform: translateY(-50%);
                width: 150px;
                height: 400px;
                z-index: 1;
            }

            .shape-bottom {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 400px;
                z-index: 1;
            }

            /* Glow & Sparkle Positioning */
            .glow-tl {
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
                height: 200px;
                z-index: 2;
            }

            .glow-tr {
                position: absolute;
                top: 0;
                right: 0;
                width: 200px;
                height: 200px;
                z-index: 2;
            }
            
            .sparkle-top {
                position: absolute;
                top: 150px;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 60px;
                z-index: 5;
            }
            
            .sparkle-top-right {
                position: absolute;
                top: 150px;
                right: 300px;
                width: 40px;
                height: 40px;
                z-index: 5;
            }

            .glow-bottom {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 800px;
                height: 400px;
                z-index: 0;
                pointer-events: none;
            }

        </style>
    </head>
    <body>
        
    <svg class="shape-corner-tl" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,0 L300,0 A300,300 0 0,1 0,300 Z" fill="#E0E7E5" opacity="0.5"/>
    </svg>
    
        
    <svg class="shape-corner-tr" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path d="M300,0 L0,0 A300,300 0 0,0 300,300 Z" fill="#E0E7E5" opacity="0.5"/>
    </svg>
    
        
    <svg class="shape-side-left" viewBox="0 0 150 400" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,0 A200,400 0 0,1 0,400 Z" fill="#E0E7E5" transform="translate(0,0) scale(-1,1) translate(-150,0)"/> 
        <ellipse cx="0" cy="200" rx="150" ry="300" fill="#E0E7E5" opacity="0.6"/>
    </svg>
    <svg class="shape-side-right" viewBox="0 0 150 400" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="150" cy="200" rx="150" ry="300" fill="#E0E7E5" opacity="0.6"/>
    </svg>
    
        
    <svg class="shape-bottom" viewBox="0 0 1920 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
        <path d="M0,300 L0,150 Q960,-100 1920,150 L1920,300 Z" fill="#E0E7E5" opacity="0.4"/>
    </svg>
    
        
        <svg class="glow-tl" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            
    <defs>
        <filter id="blurFilter" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
        </filter>
        <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#FFDAC1" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#FFDAC1" stop-opacity="0"/>
        </radialGradient>
    </defs>
    
            <circle cx="100" cy="100" r="80" fill="url(#glowGradient)" filter="url(#blurFilter)"/>
        </svg>
        <svg class="glow-tr" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="url(#glowGradient)" filter="url(#blurFilter)"/>
        </svg>
        <svg class="sparkle-top" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
             <path d="M50,0 C55,40 60,45 100,50 C60,55 55,60 50,100 C45,60 40,55 0,50 C40,45 45,40 50,0 Z" fill="#FFDAC1" opacity="0.8"/>
        </svg>
        <svg class="glow-bottom" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="300" cy="300" rx="300" ry="150" fill="url(#glowGradient)" filter="url(#blurFilter)" opacity="0.7"/>
        </svg>
        
        
        <svg class="sparkle-top-right" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,0 C55,40 60,45 100,50 C60,55 55,60 50,100 C45,60 40,55 0,50 C40,45 45,40 50,0 Z" fill="#FFDAC1" opacity="0.6"/>
        </svg>

        <div class="top-text">Timmerman Industries</div>
        <div class="main-text">THANK YOU</div>
        <div class="bottom-text">02 May, 2024</div>
    </body>
    </html>
