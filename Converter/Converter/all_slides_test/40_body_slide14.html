<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #d5e8b9; /* Accent color cho toàn màn hình */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15); /* 0 20px 40px */
            display: flex;
            flex-direction: column;
            padding: 2.5rem 5rem; /* 40px 80px */
            position: relative;
            justify-content: space-between;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem; /* 24px - giảm để tiết kiệm space */
        }
        
        .title-accent {
            width: 1.875rem; /* 30px */
            height: 1.875rem; /* 30px */
            background-color: #d5e8b9;
            margin-right: 0.9375rem; /* 15px */
            border-radius: 0.25rem; /* 4px - thêm border radius */
        }
        
        .main-title {
            font-size: 2.5rem;
            color: #333333;
            font-weight: 600; /* tăng font weight */
            margin: 0;
        }
        
        .content-layout {
            display: flex;
            width: 100%;
            flex: 1; /* chiếm toàn bộ space còn lại */
            gap: 2.5rem; /* 40px - tạo gap giữa columns */
        }
        
        .image-grid {
            flex: 2; /* tỷ lệ 2:3 */
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0.75rem; /* 12px - tăng gap */
        }
        
        .grid-image {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 0.5rem; /* 8px - thêm border radius */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1); /* thêm shadow */
        }
        
        .grid-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; /* thêm hover effect */
        }
        
        .grid-image:hover img {
            transform: scale(1.05); /* zoom khi hover */
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.5rem; /* 8px - tăng thickness */
            background-color: #d5e8b9;
        }
        
        .content-sections {
            flex: 3; /* tỷ lệ 2:3 */
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1.5rem; /* 24px - tăng gap */
        }
        
        .content-section {
            display: flex;
            flex-direction: column;
            padding: 1rem; /* 16px - thêm padding */
            background-color: rgba(255,255,255,0.5); /* light background */
            border-radius: 0.5rem; /* 8px */
            /* bỏ border-left accent */
        }
        
        /* CSS cho nội dung được chèn vào */
        .content-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .content-section ul li {
            font-size: 1.125rem;
            color: #555555;
            line-height: 1.5; /* tăng line height */
            padding-left: 1rem; /* 16px */
            position: relative;
            margin-bottom: 0.25rem; /* 4px - thêm space giữa items */
        }
        
        .content-section ul li::before {
            content: '•';
            color: #d5e8b9; /* đổi màu bullet */
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* Giả định dòng đầu tiên của <ul> là subtitle */
        .content-section ul {
            font-size: 1.375rem;
            color: #6b9d34;
            font-weight: 600; /* tăng font weight */
            margin-bottom: 0.75rem; /* 12px */
        }
    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Image Grid -->
            <div class="image-grid">
                <div class="grid-image">
                    <img src="Image/generate_body_slide14/Default_1.png" alt="Image 1">
                    <div class="image-overlay"></div>
                </div>
                <div class="grid-image">
                    <img src="Image/generate_body_slide14/Default_2.png" alt="Image 2">
                    <div class="image-overlay"></div>
                </div>
                <div class="grid-image">
                    <img src="Image/generate_body_slide14/Default_3.png" alt="Image 3">
                    <div class="image-overlay"></div>
                </div>
                <div class="grid-image">
                    <img src="Image/generate_body_slide14/Default_4.png" alt="Image 4">
                    <div class="image-overlay"></div>
                </div>
            </div>
            
            <!-- Content Sections -->
            <div class="content-sections">
                <div class="content-section">
                    
        <ul>Sublist 1
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    
                </div>
                <div class="content-section">
                    
        <ul>Sublist 2
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    
                </div>
                <div class="content-section">
                    
        <ul>Sublist 3
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    
                </div>
                <div class="content-section">
                    
        <ul>Sublist 4
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
