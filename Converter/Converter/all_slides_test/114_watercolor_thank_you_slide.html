
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You Slide</title>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: Arial, sans-serif;
                overflow: hidden;
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
            }
            
            .slide-container {
                width: 100vw;
                height: 100vh;
                position: relative;
                background: #f5f5f5;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            
            .content {
                position: relative;
                z-index: 2;
                text-align: center;
            }
            
            .title {
                font-family: 'Brush Script MT', cursive, serif;
                font-size: 8rem;
                color: #1e3a5f;
                font-weight: 700;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            

            
            
        </style>
    </head>
    <body>
        <div class="slide-container">
            
        <div class="watercolor-splash" style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 70%;
            background: radial-gradient(ellipse at center, 
                #4dd0e1 0%, 
                rgba(77, 208, 225, 0.9) 15%,
                rgba(77, 208, 225, 0.7) 35%,
                rgba(77, 208, 225, 0.4) 60%,
                transparent 100%);
            filter: blur(50px);
            opacity: 0.6;
            z-index: 1;
        "></div>
        
        <div class="watercolor-blob watercolor-blob-1" style="
            position: absolute;
            top: 20%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: #4dd0e1;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            filter: blur(60px);
            opacity: 0.5;
            z-index: 1;
        "></div>
        
        <div class="watercolor-blob watercolor-blob-2" style="
            position: absolute;
            top: 25%;
            right: 15%;
            width: 350px;
            height: 350px;
            background: rgba(77, 208, 225, 0.8);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            filter: blur(55px);
            opacity: 0.45;
            z-index: 1;
        "></div>
        
        <div class="watercolor-blob watercolor-blob-3" style="
            position: absolute;
            bottom: 20%;
            left: 30%;
            width: 280px;
            height: 280px;
            background: rgba(77, 208, 225, 0.7);
            border-radius: 50% 60% 40% 70% / 50% 40% 60% 50%;
            filter: blur(65px);
            opacity: 0.4;
            z-index: 1;
        "></div>
        
            
            <div class="content">
                <h1 class="title">Thank You</h1>
            </div>
        </div>
    </body>
    </html>
