<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 1920px; height: 1080px; font-family: 'Montserrat', sans-serif; background-color: #1a1a2e; overflow: hidden; }
        
        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#00FFFF 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
        }

        .neon-title {
            position: absolute; left: 0; right: 0; top: 350px;
            font-size: 160px; font-weight: 900; text-align: center;
            color: #00FFFF;
            text-shadow: 0 0 20px #00FFFF, 0 0 40px #00FFFF;
            letter-spacing: 15px;
        }

        .social-box {
            position: absolute; left: 760px; top: 650px;
            width: 400px; padding: 20px;
            border: 2px solid #00FFFF;
            border-radius: 10px;
            color: white; font-size: 32px; text-align: center;
            box-shadow: inset 0 0 15px rgba(0,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="neon-title">THANK YOU</div>
    <div class="social-box">@tech_studio</div>
</body>
</html>
