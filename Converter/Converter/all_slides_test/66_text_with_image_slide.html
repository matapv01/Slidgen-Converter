<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Image Slide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Lato', sans-serif;
            color: #34495E;
            overflow: hidden;
            background-color: #F8F8F8;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .text-column {
            flex: 1.5; /* Takes more space */
            padding: 2rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Layered background for the text column only */
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/paper.png');
            background-repeat: repeat;
            background-position: center;
            background-size: auto;
        }
        
        .image-column {
            flex: 1; /* Takes less space */
            background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }

        .title {
            font-family: 'Patrick Hand', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 400;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }
        
        .text-content {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 35ch; /* Limit line length for readability */
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 48rem) { /* 768px */
            .slide-container {
                flex-direction: column;
            }
            .text-column {
                height: 60vh;
                padding: 2rem 2rem 4rem 2rem;
                justify-content: center;
                text-align: center;
            }
            .text-content {
                margin: 0 auto;
            }
            .image-column {
                height: 40vh;
            }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="text-column">
            <h1 class="title">Tiltle</h1>
            <p class="text-content">Content.</p>
        </div>
        <div class="image-column"></div>
    </div>
</body>
</html>
