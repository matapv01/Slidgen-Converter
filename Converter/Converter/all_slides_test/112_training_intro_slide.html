<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100%;
            height: 100%;
        }
        
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #3a3a3a;
            position: relative;
        }
        
        /* Content wrapper for scaling */
        .content-wrapper {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: inherit;
        }
        
        .outer-wrapper {
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Top text section */
        .text-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5% 7%;
            background: #3a3a3a;
        }
        
        .title {
            font-size: clamp(2rem, 8vw, 7rem);
            font-weight: 300;
            color: #b8d89f;
            margin-bottom: 2rem;
            letter-spacing: 0.02em;
            line-height: 1.1;
        }
        
        .description {
            font-size: clamp(1rem, 2.5vw, 2.4rem);
            color: #e8d7a8;
            line-height: 1.5;
            max-width: 90%;
            font-weight: 300;
        }
        
        /* Bottom image section */
        .image-section {
            height: 55%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        

    </style>
</head>
<body>
    <div class="outer-wrapper">
        <div class="content-wrapper">
            <div class="slide-container">
                <!-- Top text section -->
                <div class="text-section">
                    <h1 class="title">Introduction</h1>
                    <p class="description">Briefly introduce yourself and explain the purpose of your training presentation. Discuss its objectives, and give the audience an idea of what to expect in the coming slides.</p>
                </div>
                
                <!-- Bottom image section -->
                <div class="image-section">
                    <img src="https://images.pexels.com/photos/3587620/pexels-photo-3587620.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Training introduction image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
