<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cách tiếp cận đề xuất</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { font-size: 16px; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #FCFCFC;
        }
        
        .slide-container {
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        
        .content-wrapper {
            display: flex;
            width: 100%; height: 100%;
            max-width: 80rem; /* 1280px */
        }
        
        .title-section {
            flex: 0 0 30%;
            background-color: #EAD6D6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 500;
            font-style: italic;
            color: #1F2937;
            line-height: 1.3;
            text-align: center;
        }
        
        .steps-layout {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 3rem 4rem;
        }
        
        .image-strip-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 1.5rem;
            height: 100%;
            max-height: 35rem; /* 560px */
        }
        .step-image {
            width: 10rem; /* 160px */
            height: 10rem; /* 160px */
            object-fit: cover;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.07);
        }
        
        .steps-text-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-left: 3rem;
            height: 100%;
            max-height: 35rem; /* 560px */
        }
        .step-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .step-title {
            font-size: 2.4rem;
            font-weight: 500;
            color: #374151;
            margin: 0 0 0.5rem 0;
        }
        .step-description {
            font-size: 1.5rem;
            color: #6B7280;
            line-height: 1.6;
            margin: 0;
            max-width: 25rem; /* 400px */
        }

        @media (max-width: 64em) { /* 1024px */
            .steps-layout { padding: 2rem; }
            .main-title { font-size: 2.5rem; }
        }

        @media (max-width: 48em) { /* 768px */
            .content-wrapper { flex-direction: column; }
            .title-section { flex: 0 0 auto; width: 100%; height: 8rem; }
            .steps-layout { flex-direction: column; padding: 2rem; align-items: flex-start; overflow-y: auto; }
            .image-strip-section, .steps-text-section {
                 flex-direction: row; justify-content: flex-start; gap: 1rem;
                 width: 100%; max-height: none; height: auto;
                 padding-left: 0;
            }
             .image-strip-section {
                 align-items: flex-start; /* Fix image alignment */
                 flex-wrap: wrap; /* Allow wrapping */
             }
            .steps-text-section {
                display: block; /* Change from flex to block */
            }
            .step-item { margin-bottom: 2rem; }
            .step-image { width: 8rem; height: 8rem; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-wrapper">
            <div class="title-section">
                <h1 class="main-title">Cách tiếp cận đề xuất</h1>
            </div>
            <div class="steps-layout">
                <div class="image-strip-section">
                    <img src='https://images.unsplash.com/photo-1516321497487-e288fb19713f?q=80&w=2940&auto=format&fit=crop' alt='Thiết lập nền tảng số' class='step-image'><img src='https://images.unsplash.com/photo-1506905925346-21bda4d32df4' alt='Ra mắt các chiến dịch số' class='step-image'><img src='https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=2940&auto=format&fit=crop' alt='Theo dõi kết quả' class='step-image'>
                </div>
                <div class="steps-text-section">
                    
        <div class="step-item">
            <h3 class="step-title">Thiết lập nền tảng số</h3>
            <p class="step-description">Thuyết trình là công cụ giao tiếp có thể dùng để giảng dạy.</p>
        </div>
        
        <div class="step-item">
            <h3 class="step-title">Ra mắt các chiến dịch số</h3>
            <p class="step-description">Thuyết trình là công cụ giao tiếp có thể dùng để giảng dạy.</p>
        </div>
        
        <div class="step-item">
            <h3 class="step-title">Theo dõi kết quả</h3>
            <p class="step-description">Thuyết trình là công cụ giao tiếp có thể dùng để giảng dạy.</p>
        </div>
        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
