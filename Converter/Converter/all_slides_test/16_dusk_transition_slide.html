<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Dusk Transition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, #6B4F9B, #C07CB6, #F6B17B);
            background-size: 20px 20px, 100% 100%;
        }
        
        /* --- ĐÃ XÓA: Toàn bộ phần CSS của tên lửa --- */

        .headline {
            font-size: 5rem !important;
            font-weight: 700;
            color: #2C3E50;
            line-height: 1.25;
            margin: 0 auto 3rem auto;
            text-align: center !important;
            display: block;
            width: 100%;
            padding: 0 100px;
        }

        .subtitle {
            font-size: 3rem !important;
            font-weight: 400;
            color: #4A5568;
            line-height: 1.5;
            margin: 0 auto 0 auto;
            text-align: center !important;
            display: block;
            width: 100%;
            padding: 0 100px;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <!--  bây giờ là chuỗi rỗng -->
        
        <h1 class="headline">Transition Headline</h1>
        <p class="subtitle">Let's start with the first set of slides</p>
    </div>
</body>
</html>
