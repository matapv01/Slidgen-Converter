<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 1920px; height: 1080px; font-family: 'Montserrat', sans-serif; 
                      background: linear-gradient(135deg, #FFF1F2, #FCE7F3); overflow: hidden; }
        
        .aurora-1 {
            position: absolute; width: 800px; height: 800px; 
            background: #FBCFE8; filter: blur(120px); border-radius: 50%;
            top: -200px; right: -200px; opacity: 0.6;
        }

        .image-container {
            position: absolute; left: 150px; top: 180px;
            width: 700px; height: 720px;
            border-radius: 40px; overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            z-index: 5;
        }

        .text-container {
            position: absolute; left: 950px; top: 400px;
            width: 800px;
            z-index: 10;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 700;
            color: #BE123C;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 120px;
            font-weight: 900;
            color: #1F2937;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="aurora-1"></div>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1516321497487-e288fb19713f?q=80&w=2940&auto=format&fit=crop" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="text-container">
        <p class="subtitle">THANKS FOR WATCHING</p>
        <h1 class="title">Questions?</h1>
    </div>
</body>
</html>
