<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e6f2dd; /* Full viewport accent background */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            padding: 3rem 4rem; /* 48px 64px */
            position: relative;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        
        .title-accent {
            width: 2.5rem; /* 40px - tăng kích thước */
            height: 2.5rem; /* 40px */
            background-color: #e6f2dd;
            margin-right: 1.25rem; /* 20px */
            border-radius: 0.5rem; /* 8px */
        }
        
        .main-title {
            font-size: 4.5rem;
            color: #333333;
            font-weight: 600;
            margin: 0;
        }
        
        .content-layout {
            display: flex;
            justify-content: space-between;
            flex: 1;
            gap: 2rem; /* 32px - tạo gap giữa boxes */
            align-items: stretch;
        }
        
        .content-box {
            flex: 1;
            background: linear-gradient(135deg, #e6f2dd, rgba(230, 242, 221, 0.8));
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4.5rem 2rem 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 0.125rem solid rgba(255,255,255,0.3);
        }
        
        .content-box:hover {
            transform: translateY(-0.5rem); /* 8px - hover effect */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15);
        }
        
        .icon-circle {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            position: absolute;
            top: -3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
            border: 0.25rem solid rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }
        
        .content-box:hover .icon-circle {
            transform: scale(1.1) rotate(5deg); /* hover animation */
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        }
        
        .icon-circle svg {
            stroke: #e6f2dd;
            width: 2.5rem;
            height: 2.5rem;
            filter: drop-shadow(0 0.125rem 0.25rem rgba(0,0,0,0.1));
        }
        
        .subtitle {
            font-size: 2rem;
            color: #333333;
            margin: 0 0 1.5rem 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }
        
        .content {
            font-size: 1.6rem;
            color: #555555;
            margin: 0;
            line-height: 1.6;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Responsive design */
        @media screen and (max-width: 75rem) {
            body {
                padding: 3rem 5rem;
            }
            
            .content-layout {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .content-box {
                padding: 3rem 1.5rem 1.5rem;
            }
            
            .icon-circle {
                width: 4rem;
                height: 4rem;
                top: -2rem;
            }
            
            .icon-circle svg {
                width: 1.5rem;
                height: 1.5rem;
            }
        }
        
        @media screen and (max-width: 50rem) {
            body {
                padding: 2rem 3rem;
            }
            
            .slide-inner-container {
                padding: 2rem 3rem;
            }
            
            .title-section {
                margin-bottom: 2rem;
            }
            
            .title-font-size {
                font-size: 2rem;
            }
            
            .subtitle-font-size {
                font-size: 1.25rem;
            }
            
            .content-font-size {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Content Box 1 -->
            <div class="content-box">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"></path><path d="M18 9l-5 5-2-2-4 4"></path></svg>
                </div>
                <h3 class="subtitle">SUBTITLE1</h3>
                <p class="content">Content1</p>
            </div>
            
            <!-- Content Box 2 -->
            <div class="content-box">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 20V10M12 20V4M6 20v-6"></path></svg>
                </div>
                <h3 class="subtitle">SUBTITLE2</h3>
                <p class="content">Content2</p>
            </div>
            
            <!-- Content Box 3 -->
            <div class="content-box">
                <div class="icon-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                </div>
                <h3 class="subtitle">SUBTITLE3</h3>
                <p class="content">Content3</p>
            </div>
        </div>
    </div>
</body>
</html>
