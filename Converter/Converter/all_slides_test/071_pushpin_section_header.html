<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Header - Minimalist Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* OVERRIDE EDITOR BACKGROUND - HIGHEST SPECIFICITY */
        div[style*="background: white"], 
        div[style*="background: #FFFFFF"],
        div[style*="background-color: white"],
        div[style*="background-color: #FFFFFF"],
        #canvas,
        [data-bg*="#FFFFFF"] {
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/paper.png') repeat center !important;
            background-color: #FDFCFB !important;
        }
        
        html#html.html { 
            font-size: 16px !important;
            height: 100vh !important;
            width: 100vw !important;
            font-family: 'Poppins', 'Inter', sans-serif !important;
            overflow: hidden !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            background-color: #FDFCFB !important;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/paper.png') !important;
            background-repeat: repeat !important;
            background-position: center !important;
        }
        
        body#body.body, html#html.html {
            height: 100vh !important;
            width: 100vw !important;
            font-family: 'Poppins', 'Inter', sans-serif !important;
            overflow: hidden !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            background-color: #FDFCFB !important;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/paper.png') !important;
            background-repeat: repeat !important;
            background-position: center !important;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        /* ĐÃ THAY ĐỔI: Container cho toàn bộ khối tiêu đề và đường kẻ */
        .title-block {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 70rem;
        }
        
        /* Đường kẻ trang trí */
        .divider-line {
            position: absolute;
            width: 100%;
            height: 6px;
            background-color: #1F2937;
            z-index: 1;
        }

        .main-title {
            font-size: 6rem !important;
            color: #1F2937;
            font-weight: 800;
            line-height: 1.2;
            text-align: center !important;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #FDFCFB;
            padding: 0 3rem;
            z-index: 2;
            display: block;
            width: auto;
            margin: 0 auto;
            position: relative;
        }

        /* Các chấm trang trí */
        .dot {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #1F2937;
            border-radius: 50%;
            z-index: 3;
        }

        .left-dot {
            margin-right: 3rem;
        }

        .right-dot {
            margin-left: 3rem;
        }

    </style>
</head>
<body id="body" class="body">
    <div class="slide-container">
        <div class="title-block">
            <div class="dot left-dot"></div>
            <div class="divider-line"></div>
            <h1 class="main-title">Add a Section Header</h1>
            <div class="dot right-dot"></div>
        </div>
    </div>
</body>
</html>
