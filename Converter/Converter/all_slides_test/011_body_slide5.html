<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #d5e8b9; /* Full viewport accent background */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            padding: 3rem 4rem; /* 48px 64px */
            position: relative;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem; /* 40px */
        }
        
        .title-accent {
            width: 2.5rem; /* 40px - increased size */
            height: 2.5rem; /* 40px */
            background: linear-gradient(135deg, #d5e8b9, rgba(213, 232, 185, 0.8));
            margin-right: 1.25rem; /* 20px */
            border-radius: 0.5rem; /* 8px */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        
        .main-title {
            font-size: 3.5rem;
            color: #333333;
            font-weight: 600;
            margin: 0;
        }
        
        .content-layout {
            display: flex;
            width: 100%;
            flex: 1;
            gap: 2.5rem; /* 40px */
        }
        
        .image-section {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.9);
            border-radius: 1rem; /* 16px */
            padding: 2rem; /* 32px */
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
            border-left: 0.25rem solid #d5e8b9; /* accent border */
        }
        
        .image-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem; /* 16px */
        }
        
        .image-card {
            position: relative;
            border-radius: 0.75rem; /* 12px */
            overflow: hidden;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .image-card:hover {
            transform: scale(1.05) rotate(1deg); /* hover effect */
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.15);
            z-index: 2;
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover .image-container img {
            transform: scale(1.1); /* zoom effect on hover */
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.5rem; /* 8px - increased overlay */
            background: linear-gradient(90deg, #d5e8b9, rgba(213, 232, 185, 0.8));
            transition: all 0.3s ease;
        }
        
        .image-card:hover .image-overlay {
            height: 25%; /* expand overlay on hover */
            background: linear-gradient(to top, #d5e8b9, transparent);
        }
        
        .content-sections {
            flex: 3;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2rem;
        }
        
        .content-item {
            background: rgba(255,255,255,0.9);
            border-radius: 1rem; /* 16px */
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 0.25rem solid #6b9d34; /* subtitle color border */
            position: relative;
            overflow: hidden;
        }
        
        .content-item:hover {
            transform: translateY(-0.25rem); /* -4px hover lift */
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.15);
        }
        
        .content-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0.25rem; /* 4px */
            background: linear-gradient(90deg, #6b9d34, rgba(107, 157, 52, 0.6));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }
        
        .content-item:hover::before {
            transform: scaleX(1);
        }
        
        .subtitle {
            font-size: 2rem;
            color: #6b9d34;
            margin: 0 0 1rem 0;
            font-weight: 600;
            position: relative;
        }
        
        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -0.25rem; /* -4px */
            left: 0;
            width: 2rem; /* 32px */
            height: 0.125rem; /* 2px */
            background: #6b9d34;
            border-radius: 0.0625rem; /* 1px */
        }
        
        .content {
            font-size: 1.6rem;
            color: #555555;
            margin: 0;
            line-height: 1.6;
            padding: 1rem;
            background: rgba(107, 157, 52, 0.05); /* subtitle color with low opacity */
            border-radius: 0.5rem; /* 8px */
            transition: all 0.3s ease;
        }
        
        .content-item:hover .content {
            background: rgba(107, 157, 52, 0.1);
            transform: translateX(0.25rem); /* 4px */
        }
        
        /* Responsive design */
        @media screen and (max-width: 75rem) {
            body {
                padding: 3rem 5rem;
            }
            
            .content-layout {
                flex-direction: column;
                gap: 2rem;
            }
            
            .image-section {
                flex: none;
                height: 20rem;
            }
            
            .content-sections {
                flex: none;
                gap: 1rem;
            }
        }
        
        @media screen and (max-width: 50rem) {
            body {
                padding: 2rem 3rem;
            }
            
            .slide-inner-container {
                padding: 2rem 3rem;
            }
            
            .content-sections {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
            
            .content-item {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
            
            .content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Image Section -->
            <div class="image-section">
                <div class="image-grid">
                    <div class="image-card">
                        <div class="image-container">
                            <img src="Image/generate_body_slide5/Default_1.png" alt="Image 1">
                            <div class="image-overlay"></div>
                        </div>
                    </div>
                    <div class="image-card">
                        <div class="image-container">
                            <img src="Image/generate_body_slide5/Default_2.png" alt="Image 2">
                            <div class="image-overlay"></div>
                        </div>
                    </div>
                    <div class="image-card">
                        <div class="image-container">
                            <img src="Image/generate_body_slide5/Default_3.png" alt="Image 3">
                            <div class="image-overlay"></div>
                        </div>
                    </div>
                    <div class="image-card">
                        <div class="image-container">
                            <img src="Image/generate_body_slide5/Default_4.png" alt="Image 4">
                            <div class="image-overlay"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Content Sections -->
            <div class="content-sections">
                <div class="content-item">
                    <h3 class="subtitle">SUBTITLE1</h3>
                    <p class="content">Content1</p>
                </div>
                <div class="content-item">
                    <h3 class="subtitle">SUBTITLE2</h3>
                    <p class="content">Content2</p>
                </div>
                <div class="content-item">
                    <h3 class="subtitle">SUBTITLE3</h3>
                    <p class="content">Content3</p>
                </div>
                <div class="content-item">
                    <h3 class="subtitle">SUBTITLE4</h3>
                    <p class="content">Content4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
