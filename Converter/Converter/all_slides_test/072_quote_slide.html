<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            html, body { width: 1920px; height: 1080px; font-family: Playfair Display, serif; background: #FAF9F6; overflow: hidden; }
        </style>
    </head>
    <body>
        <!-- Decorative quotation mark -->
        <div style="position: absolute; top: 180px; left: 200px; font-size: 300px; color: #EA580C; opacity: 0.1; font-family: Playfair Display, serif; line-height: 1; pointer-events: none;">"</div>
        
        <!-- Main quote text -->
        <h1 style="position: absolute; top: 300px; left: 300px; width: 1320px; font-size: 80px; font-weight: 700; color: #18181B; line-height: 1.3; font-style: italic; text-align: center;">
            Design is not  what it looks like and feels like. Design is how it works.
        </h1>
        
        <!-- Accent line -->
        <div style="position: absolute; top: 610px; left: 910px; width: 100px; height: 4px; background: #EA580C;"></div>
        
        <!-- Author name -->
        <h3 style="position: absolute; top: 654px; left: 300px; width: 1320px; font-size: 36px; font-weight: 700; color: #18181B; font-family: Inter, sans-serif; text-align: center;">Steve Jobs</h3>
        
        <!-- Author role -->
        <p style="position: absolute; top: 708px; left: 300px; width: 1320px; font-size: 24px; color: #71717A; font-family: Inter, sans-serif; text-align: center;">Co-founder, Apple</p>
        
        <div style="position: absolute; top: 60px; left: 60px; width: 1800px; height: 960px; border: 2px solid #18181B; opacity: 0.1; pointer-events: none;"></div>
    </body>
    </html>
