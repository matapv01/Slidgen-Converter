<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Slide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', sans-serif;
            background-color: #6ea88a;
            overflow: hidden;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #6ea88a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            display: flex;
        }
        
        .left-content {
            flex: 0 0 60%;
            height: 100%;
            position: relative;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .right-content {
            flex: 0 0 40%;
            height: 100%;
            background-color: #6ea88a;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container {
            width: 80%;
            height: 70%;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 1rem 2rem rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
            z-index: 3;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .accent-bar-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 4rem; /* 64px - larger for better visibility */
            height: 2rem; /* 32px */
            background-color: #c5e6b8;
            z-index: 1;
        }
        
        .accent-bar-middle {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4rem; /* 64px - larger */
            background-color: #c5e6b8;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .content-box {
            background-color: #c5e6b8;
            padding: 6rem; /* Increased padding */
            border-radius: 1.5rem; /* Rounded corners */
            z-index: 2;
            position: relative;
            width: 85%; 
            height: 85%; 
            max-width: none; 
            box-shadow: 0 1.5rem 3rem rgba(0,0,0,0.15); /* Deeper shadow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .main-title {
            font-size: 5.5rem; /* Larger title */
            color: #333333;
            margin: 0 0 2.5rem 0; 
            font-weight: 800;
            font-style: italic;
            line-height: 1.1;
            text-align: center;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 2.2rem; /* Larger subtitle */
            color: #555555;
            margin: 1.5rem 0; 
            line-height: 1.5;
            text-align: center;
            font-weight: 300;
        }
        
        .divider {
            width: 60%; 
            height: 0.4rem; 
            background-color: #e6c35c;
            margin: 3.5rem auto 0 auto; 
            border-radius: 0.2rem;
            opacity: 0.8;
        }
        
        .decorative-element {
            position: absolute;
            background-color: #c5e6b8;
            opacity: 0.5;
            z-index: 1;
        }
        
        .deco-1 {
            top: 1rem;
            right: 1rem;
            width: 4rem; /* 64px - smaller so they don't interfere with image */
            height: 4rem;
            border-radius: 50%;
        }
        
        .deco-2 {
            bottom: 1rem;
            right: 1rem;
            width: 3rem; /* 48px - smaller square */
            height: 3rem;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-inner-container">
            <!-- Accent bars -->
            <div class="accent-bar-top"></div>
            <div class="accent-bar-middle"></div>
            
            <!-- Left content area -->
            <div class="left-content">
                <div class="content-box">
                    <h1 class="main-title">Main Title</h1>
                    <p class="subtitle">Subtitle1</p>
                    <p class="subtitle">Subtitle2</p>
                </div>
            </div>
            
            <!-- Right content area -->
            <div class="right-content">
                <div class="image-container">
                    <img src="Image/generate_intro_slide1/Default_1.png" alt="slide visual">
                </div>
                <div class="decorative-element deco-1"></div>
                <div class="decorative-element deco-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
