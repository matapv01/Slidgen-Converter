<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #d5e8b9; /* Full viewport accent background */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            padding: 3rem 4rem; /* 48px 64px */
            position: relative;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 2rem; /* 32px */
        }
        
        .title-accent {
            width: 2.5rem; /* 40px - tăng kích thước */
            height: 2.5rem; /* 40px */
            background-color: #d5e8b9;
            margin-right: 1.25rem; /* 20px */
            border-radius: 0.5rem; /* 8px */
        }
        
        .main-title {
            font-size: 4.5rem;
            color: #333333;
            font-weight: 600;
            margin: 0;
        }
        
        .content-bar {
            width: 100%;
            background: linear-gradient(135deg, #d5e8b9, rgba(213, 232, 185, 0.8));
            padding: 1.5rem 2.5rem;
            margin-bottom: 2rem;
            border-radius: 0.75rem;
            text-align: center;
            color: #555555;
            font-size: 1.6rem;
            font-weight: 500;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            border: 0.125rem solid rgba(255,255,255,0.3);
        }
        
        .image-gallery {
            display: flex;
            justify-content: space-between;
            flex: 1;
            gap: 2rem; /* 32px - tạo gap giữa items */
            align-items: stretch;
        }
        
        .image-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.9);
            border-radius: 1.25rem;
            padding: 2rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .image-item:hover {
            transform: translateY(-0.5rem); /* 8px - hover effect */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15);
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 18rem; /* 288px - tăng chiều cao */
            margin-bottom: 1.5rem; /* 24px */
            overflow: hidden;
            border-radius: 0.75rem; /* 12px */
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        
        .image-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0.25rem solid #d5e8b9; /* 4px border all around */
            border-radius: 0.75rem; /* 12px */
            box-sizing: border-box;
            z-index: 1;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem; /* 8px */
            transition: transform 0.3s ease;
        }
        
        .image-item:hover .image-container img {
            transform: scale(1.05); /* zoom effect on hover */
        }
        
        .subtitle {
            font-size: 2rem;
            color: #333333;
            margin: 0 0 1rem 0;
            font-weight: 600;
            text-align: center;
            color: #d5e8b9;
        }
        
        .image-content {
            font-size: 1.5rem;
            color: #555555;
            margin: 0;
            text-align: center;
            line-height: 1.6;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Responsive design */
        @media screen and (max-width: 75rem) {
            body {
                padding: 3rem 5rem;
            }
            
            .image-gallery {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .image-container {
                height: 15rem;
            }
        }
        
        @media screen and (max-width: 50rem) {
            body {
                padding: 2rem 3rem;
            }
            
            .slide-inner-container {
                padding: 2rem 3rem;
            }
            
            .title-font-size {
                font-size: 2rem;
            }
            
            .content-font-size {
                font-size: 1rem;
            }
            
            .subtitle-font-size {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Bar -->
        <div class="content-bar">
            Content
        </div>
        
        <!-- Image Gallery -->
        <div class="image-gallery">
            <!-- Image Item 1 -->
            <div class="image-item">
                <div class="image-container">
                    <div class="image-border"></div>
                    <img src="Image/generate_body_slide12/Default_1.png" alt="Image 1">
                </div>
                <h3 class="subtitle">Subtitle1</h3>
                <p class="image-content">Content1</p>
            </div>
            
            <!-- Image Item 2 -->
            <div class="image-item">
                <div class="image-container">
                    <div class="image-border"></div>
                    <img src="Image/generate_body_slide12/Default_2.png" alt="Image 2">
                </div>
                <h3 class="subtitle">Subtitle2</h3>
                <p class="image-content">Content2</p>
            </div>
            
            <!-- Image Item 3 -->
            <div class="image-item">
                <div class="image-container">
                    <div class="image-border"></div>
                    <img src="Image/generate_body_slide12/Default_3.png" alt="Image 3">
                </div>
                <h3 class="subtitle">Subtitle3</h3>
                <p class="image-content">Content3</p>
            </div>
        </div>
    </div>
</body>
</html>
