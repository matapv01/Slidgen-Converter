<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 50px,
                    rgba(0, 86, 210, 0.03) 50px,
                    rgba(0, 86, 210, 0.03) 100px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(0, 86, 210, 0.03) 50px,
                    rgba(0, 86, 210, 0.03) 100px
                ),
                linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            max-width: 1400px;
            padding: 0 100px;
        }
        
        .headline {
            font-family: Arial, sans-serif;
            font-size: 140px;
            font-weight: 900;
            color: #0056d2;
            letter-spacing: 8px;
            margin-bottom: 40px;
            line-height: 1.1;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: 400;
            color: #666666;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Decorative D-shapes on left and right */
        .circle-left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 400px;
            background: #0056d2;
            border-radius: 0 200px 200px 0;
            z-index: 1;
        }
        
        .circle-right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 400px;
            background: #0056d2;
            border-radius: 200px 0 0 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Side D-shapes -->
        <div class="circle-left"></div>
        <div class="circle-right"></div>
        
        <!-- Main content -->
        <div class="content">
            <div class="headline">TRANSITION</div>
            <div class="subtitle">Let's start with the next section</div>
        </div>
    </div>
</body>
</html>
