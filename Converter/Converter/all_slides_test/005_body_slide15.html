<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Right Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #d5e8b9; /* Accent color cho toàn màn hình */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15); /* 0 20px 40px */
            display: flex;
            flex-direction: column;
            padding: 2.5rem 5rem; /* 40px 80px */
            position: relative;
            justify-content: space-between;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .title-accent {
            width: 1.875rem; /* 30px */
            height: 1.875rem; /* 30px */
            background-color: #d5e8b9;
            margin-right: 0.9375rem; /* 15px */
            border-radius: 0.25rem; /* 4px - thêm border radius */
        }
        
        .main-title {
            font-size: 4.5rem;
            color: #333333;
            font-weight: 600;
            margin: 0;
        }
        
        .content-layout {
            display: flex;
            width: 100%;
            flex: 1; /* chiếm toàn bộ space còn lại */
            gap: 2.5rem; /* 40px - tạo gap giữa columns */
        }
        
        .left-column {
            flex: 2.5; /* tăng từ 2 lên 2.5 để content có nhiều space hơn */
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem; /* 32px */
        }
        
        .right-column {
            flex: 2.5; /* giảm từ 3 xuống 2.5 để ảnh nhỏ hơn */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 0.5rem; /* 8px - thêm border radius */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1); /* thêm shadow */
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; /* thêm hover effect */
        }
        
        .image-container:hover img {
            transform: scale(1.02); /* zoom nhẹ khi hover */
        }
        
        .content-section {
            display: flex;
            flex-direction: column;
        }
        
        .subtitle-container {
            background-color: #d5e8b9;
            padding: 1.25rem 2rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
        }
        
        /* CSS cho nội dung chèn vào */
        .content-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .content-section ul li {
            font-size: 1.6rem;
            color: #555555;
            line-height: 1.6;
            padding-left: 1rem;
            position: relative;
            margin-bottom: 0.5rem;
        }
        
        .content-section ul li::before {
            content: '•';
            color: #d5e8b9; /* đổi màu bullet */
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* Giả định dòng đầu tiên của <ul> là subtitle */
        .content-section ul {
            font-size: 2.5rem;
            color: #333333;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Left Column with Content Sections -->
            <div class="left-column">
                <!-- Content Section 1 -->
                <div class="content-section">
                    <div class="subtitle-container">
                        
        <ul>SubTitle1
            <li>Point 1</li>
            <li>Point 2</li>
            <li>Point 3</li>
        </ul>
    
                    </div>
                </div>
                
                <!-- Content Section 2 -->
                <div class="content-section">
                    <div class="subtitle-container">
                        
        <ul>SubTitle2
            <li>Point 1</li>
            <li>Point 2</li>
            <li>Point 3</li>
        </ul>
    
                    </div>
                </div>
            </div>
            
            <!-- Right Column with Image -->
            <div class="right-column">
                <div class="image-container">
                    <img src="Image/generate_body_slide15/Default_1.png" alt="Slide image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
