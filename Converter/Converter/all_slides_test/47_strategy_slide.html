<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Slide - Bright & Adjusted Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100vh; width: 100vw; font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; background-color: #F8FAFC; }
        .slide-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .header-section { background: #E0F2FE; padding: 2.5rem 3rem; text-align: center; }
        .main-title { font-size: clamp(1.8rem, 4vw, 2.2rem); color: #1E3A8A; font-weight: 700; margin-bottom: 0.75rem; }
        .subtitle { font-size: 1.1rem; color: #475569; line-height: 1.5; text-align: center; width: 100%; }
        .content-section { flex: 1; padding: 4rem; display: flex; gap: 4rem; align-items: stretch; }
        .column { flex: 1; text-align: center; background: #FFFFFF; padding: 3rem; border-radius: 1.25rem; border: 1px solid #E5E7EB; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); display: flex; flex-direction: column; align-items: center; }
        .column-icon { color: #3B82F6; margin-bottom: 2rem; }
        .column-title { font-size: 1.75rem; color: #1E3A8A; font-weight: 700; margin-bottom: 1.5rem; }
        .column-content { font-size: 1.2rem; color: #475569; line-height: 1.8; text-align: left; }
        @media (max-width: 48rem) { .header-section { padding: 2rem 1.5rem; } .content-section { flex-direction: column; padding: 2.5rem 1.5rem; gap: 2rem; } }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header-section">
            <h1 class="main-title">Your Strategic Topic Here</h1>
            <p class="subtitle">Add your key message or objective statement.</p>
        </div>
        <div class="content-section">
            <div class="column">
                <div class="column-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/>
        <path d="m9 12 2 2 4-4"/>
    </svg>
    </div>
                <h2 class="column-title">First Strategic Point</h2>
                <p class="column-content">Elaborate on your first main point or strategy. Provide details and benefits.</p>
            </div>
            <div class="column">
                <div class="column-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2a10 10 0 1 0 10 10"/>
        <path d="M12 2a10 10 0 0 1 10 10"/>
        <path d="M12 2a10 10 0 0 0-10 10"/>
        <path d="m7 12 5 5 5-5"/>
        <path d="m7 12 5-5 5 5"/>
    </svg>
    </div>
                <h2 class="column-title">Second Strategic Point</h2>
                <p class="column-content">Elaborate on your second main point or strategy. Provide details and benefits.</p>
            </div>
        </div>
    </div>
</body>
</html>
