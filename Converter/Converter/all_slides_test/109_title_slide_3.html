        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: #F5EBE0;
            position: relative;
            overflow: hidden;
            font-family: 'Lobster Two', 'Georgia', serif;
        }
        
        /* String Lights Top */
        .lights-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;
            height: 150px;
            display: block;
            z-index: 10;
        }
        
        .lights-top svg {
            width: 1920px;
            height: 150px;
        }
        
        /* Content Container */
        .content {
            position: absolute;
            top: 400px;
            left: 200px;
            width: 1520px;
            text-align: center;
            z-index: 5;
        }
        
        .title {
            font-size: 96px;
            color: #C41E3A;
            font-weight: 700;
            line-height: 1.1;
            margin: 0 0 40px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 32px;
            color: #3D3D3D;
            font-family: 'Georgia', serif;
            font-weight: 400;
            font-style: italic;
            margin: 0;
        }
        
        /* Sparkles */

            color: #C41E3A;
            font-size: 32px;
            opacity: 0.6;
            z-index: 8;
