<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Icon Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #d5e8b9; /* Accent color cho toàn màn hình */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15); /* 0 20px 40px */
            display: flex;
            flex-direction: column;
            padding: 2.5rem 5rem; /* 40px 80px */
            position: relative;
            justify-content: space-between;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem; /* 24px - giảm để tiết kiệm space */
        }
        
        .title-accent {
            width: 1.875rem; /* 30px */
            height: 1.875rem; /* 30px */
            background-color: #d5e8b9;
            margin-right: 0.9375rem; /* 15px */
            border-radius: 0.25rem; /* 4px - thêm border radius */
        }
        
        .main-title {
            font-size: 2.25rem;
            color: #333333;
            font-weight: 600; /* tăng font weight */
            margin: 0;
        }
        
        .content-layout {
            display: flex;
            width: 100%;
            flex: 1; /* chiếm toàn bộ space còn lại */
            gap: 2rem; /* 32px - tạo gap giữa columns */
        }
        
        .left-column {
            flex: 3; /* tỷ lệ 3:2 */
            background-color: #d5e8b9;
            padding: 2rem; /* 32px */
            border-radius: 0.5rem; /* 8px */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1); /* thêm shadow */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        
        .right-column {
            flex: 2; /* tỷ lệ 3:2 */
            position: relative;
            overflow: hidden;
            background-color: rgba(255,255,255,0.7); /* light background */
            border-radius: 0.5rem; /* 8px */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1); /* thêm shadow */
        }
        
        .right-column img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 0.5rem; /* 8px */
            transition: transform 0.3s ease; /* thêm hover effect */
        }
        
        .right-column:hover img {
            transform: scale(1.05); /* zoom khi hover */
        }
        
        .content-section {
            display: flex;
            align-items: flex-start;
            margin: 0.75rem 0; /* 12px */
        }
        
        .icon-circle {
            width: 3.5rem; /* 56px - tăng kích thước */
            height: 3.5rem; /* 56px */
            border-radius: 50%;
            background: linear-gradient(135deg, white, #f8f9fa); /* gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1.25rem; /* 20px - tăng margin */
            flex-shrink: 0;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2); /* tăng shadow */
            border: 0.125rem solid rgba(255,255,255,0.8); /* subtle border */
            transition: all 0.3s ease; /* smooth transition */
        }
        
        .icon-circle:hover {
            transform: translateY(-0.125rem) scale(1.05); /* hover effect */
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.25); /* tăng shadow khi hover */
        }
        
        .icon-circle svg {
            stroke: #d5e8b9;
            width: 1.75rem; /* 28px - tăng kích thước icon */
            height: 1.75rem; /* 28px */
            filter: drop-shadow(0 0.125rem 0.25rem rgba(0,0,0,0.1)); /* shadow cho icon */
        }
        
        .section-content {
            flex: 1;
            padding-top: 0.25rem; /* 4px */
        }
        
        .section-content ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .section-content ul:first-child {
            font-size: 1.125rem;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05rem; /* 0.8px - tăng letter spacing */
            margin-bottom: 0.75rem; /* 12px - tăng margin */
           
        }
        
        .section-content li {
            font-size: 1rem;
            color: #333333;
            margin: 0.375rem 0; /* 6px - tăng margin */
            padding: 0.375rem 0 0.375rem 1.25rem; /* 6px 0 6px 20px - thêm padding */
            position: relative;
            line-height: 1.6; /* tăng line height */
            
        }
        
        .section-content li:hover {
            background: rgba(255,255,255,0.2); /* hover effect */
            transform: translateX(0.25rem); /* 4px - nhẹ nhàng shift khi hover */
        }
        
        .section-content li:before {
            content: "▶"; /* đổi từ bullet thành arrow */
            position: absolute;
            left: 0.5rem; /* 8px */
            color: white;
            font-weight: bold;
            font-size: 0.75rem; /* 12px - nhỏ hơn text */
        }
        
        .divider {
            width: 100%;
            height: 0.125rem; /* 2px */
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.3) 10%, 
                rgba(255,255,255,0.8) 50%, 
                rgba(255,255,255,0.3) 90%, 
                transparent 100%); /* gradient divider */
            margin: 1.5rem 0; /* 24px - tăng margin */
            border-radius: 0.0625rem; /* 1px */
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.5rem; /* 8px */
            height: 0.5rem; /* 8px */
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 0 0.125rem rgba(255,255,255,0.3); /* ring effect */
        }
        
        .image-placeholder {
            width: 12.5rem; /* 200px */
            height: 12.5rem; /* 200px */
            background: linear-gradient(135deg, #e8f5e8 0%, #d5e8b9 100%);
            border-radius: 0.625rem; /* 10px */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.875rem; /* 14px */
            text-align: center;
            border: 0.125rem dashed #d5e8b9; /* 2px */
        }
    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Left Column with Icons and Content -->
            <div class="left-column">
                <!-- Section 1 -->
                <div class="content-section">
                    <div class="icon-circle">
                        <svg ...></svg>
                    </div>
                    <div class="section-content">
                        
        <ul>Subtitle 1
            <li>Point 1</li>
            <li>Point 2</li>
            <li>Point 3</li>
        </ul>
    
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <!-- Section 2 -->
                <div class="content-section">
                    <div class="icon-circle">
                        <svg ...></svg>
                    </div>
                    <div class="section-content">
                        
        <ul>Subtitle 2
            <li>Point 1</li>
            <li>Point 2</li>
            <li>Point 3</li>
        </ul>
    
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <!-- Section 3 -->
                <div class="content-section">
                    <div class="icon-circle">
                        <svg ...></svg>
                    </div>
                    <div class="section-content">
                        
        <ul>Subtitle 3
            <li>Point 1</li>
            <li>Point 2</li>
            <li>Point 3</li>
        </ul>
    
                    </div>
                </div>
            </div>
            
            <!-- Right Column with Image -->
            <div class="right-column">
                <img src="Image/generate_body_slide13/Default_1.png" alt="Decorative image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="image-placeholder" style="display: none;">
                    Image Placeholder<br>
                    (Image/generate_body_slide13/Default_1.png)
                </div>
            </div>
        </div>
    </div>
</body>
</html>
