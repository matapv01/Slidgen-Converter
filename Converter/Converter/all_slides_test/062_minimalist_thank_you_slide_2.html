<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 1920px; height: 1080px; font-family: 'Inter', sans-serif; background-color: #FFFFFF; overflow: hidden; }
        
        .main-title {
            position: absolute; left: 120px; top: 400px;
            font-size: 280px; font-weight: 800;
            color: #000000;
            line-height: 0.8;
        }

        .divider {
            position: absolute; left: 120px; top: 750px;
            width: 100px; height: 12px;
            background-color: #000000;
        }

        .footer {
            position: absolute; left: 120px; bottom: 80px;
            font-size: 24px; text-transform: uppercase;
            letter-spacing: 4px;
            color: #000000; opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1 class="main-title">END.</h1>
    <div class="divider"></div>
    <p class="footer">Copyright 2026 Studio</p>
</body>
</html>
