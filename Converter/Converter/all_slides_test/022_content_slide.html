<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Slide</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body {
            font-family: Arial, sans-serif;
            background: #a2c4c9;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide-container {
            width: 95vw;
            height: 90vh;
            max-width: 1400px;
            max-height: 900px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            padding: 4rem;
            position: relative;
        }

        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #a2c4c9, #a2c4c9);
            border-radius: 20px 20px 0 0;
        }
        
        .main-title {
            font-size: 5rem !important;
            font-weight: 700;
            color: #555555;
            text-align: center !important;
            margin-bottom: 3rem;
            letter-spacing: 0.02em;
            position: relative;
            display: block;
            width: 100%;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #a2c4c9;
            border-radius: 2px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2rem;
            flex: 1;
            padding: 1rem 0;
        }
        
        .content-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            border: 2px solid #a2c4c920;
            border-radius: 16px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a2c4c9, #a2c4c9);
        }
        
        .item-number {
            font-size: 3rem !important;
            font-weight: 700;
            color: #a2c4c9;
            margin-bottom: 1rem;
            line-height: 1;
            position: relative;
            text-align: center !important;
            display: block;
        }

        .item-number::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background: #a2c4c940;
            border-radius: 1px;
        }
        
        .item-title {
            font-size: 2rem !important;
            font-weight: 500;
            color: #555555;
            line-height: 1.4;
            text-align: center !important;
            display: block;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 75rem) {
            .slide-container { padding: 3rem; }
            .main-title { font-size: 3rem; }
            .item-number { font-size: 3rem; }
            .item-title { font-size: 1.1rem; }
        }

        @media (max-width: 50rem) {
            .slide-container { 
                width: 98vw;
                height: 95vh;
                padding: 2rem;
            }
            .main-title { 
                font-size: 2.5rem; 
                margin-bottom: 2rem;
            }
            .grid-container { 
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 1.5rem;
            }
            .content-card { padding: 1.5rem; }
            .item-number { font-size: 2.5rem; }
            .item-title { font-size: 1rem; }
        }

        @media (max-width: 30rem) {
            .grid-container { 
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                gap: 1rem;
            }
            .content-card { padding: 1rem; }
            .item-number { font-size: 2rem; }
            .item-title { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title">CONTENT</h1>
        
        <div class="grid-container">
            
        <div class="content-card">
            <div class="item-number">01</div>
            <div class="item-title">Your Title Here</div>
        </div>
        
        <div class="content-card">
            <div class="item-number">02</div>
            <div class="item-title">Your Title Here</div>
        </div>
        
        <div class="content-card">
            <div class="item-number">03</div>
            <div class="item-title">Your Title Here</div>
        </div>
        
        <div class="content-card">
            <div class="item-number">04</div>
            <div class="item-title">Your Title Here</div>
        </div>
        
        <div class="content-card">
            <div class="item-number">05</div>
            <div class="item-title">Your Title Here</div>
        </div>
        
        <div class="content-card">
            <div class="item-number">06</div>
            <div class="item-title">Your Title Here</div>
        </div>
        
        </div>
    </div>
</body>
</html>
