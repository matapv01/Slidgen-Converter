<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISION & MISSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #e8f4f8 0%, #d1e7dd 100%);
        }
        
        .slide-container {
            width: 100%;
            height: 100vh;
            display: flex;
            position: relative;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .slide-border {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px dashed #1a4b8c;
            opacity: 0.4;
            pointer-events: none;
            z-index: 5;
        }
        
        .section {
            width: 50%;
            position: relative;
            padding: 60px 40px;
            color: #FFFFFF;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .vision-section {
            background-color: #1a4b8c;
            margin-right: 10px;
        }
        
        .mission-section {
            background-color: #4a7bc8;
            margin-left: 10px;
        }
        
        .section-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 0.1em;
            z-index: 10;
            position: relative;
        }
        
        .content-point {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        .point-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-right: 20px;
            min-width: 40px;
            opacity: 0.9;
        }
        
        .point-text {
            font-size: 1rem;
            line-height: 1.6;
            flex: 1;
        }
        
        /* Background numbers */
        .bg-number {
            position: absolute;
            font-size: 8rem;
            font-weight: 900;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }
        
        .vision-section .bg-number {
            color: rgba(74, 123, 200, 0.3);
        }
        
        .mission-section .bg-number {
            color: rgba(26, 75, 140, 0.3);
        }
        
        .bg-number-1 {
            top: 20%;
            right: -20px;
        }
        
        .bg-number-2 {
            bottom: 20%;
            left: -20px;
        }
        
        .bg-number-3 {
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
        }
        
        .bg-number-4 {
            bottom: 10%;
            right: -25px;
        }
        
        /* Geometric pattern */
        .geometric-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 2;
            background-image: 
                linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
            background-size: 60px 60px, 80px 80px;
            background-position: 0 0, 30px 30px;
        }
        
        /* Decorative triangles */
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0.1;
            z-index: 3;
        }
        
        .triangle-1 {
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.2);
            top: 10%;
            left: 10%;
            transform: rotate(15deg);
        }
        
        .triangle-2 {
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid rgba(255, 255, 255, 0.2);
            bottom: 15%;
            right: 15%;
            transform: rotate(-25deg);
        }
        
        @media (max-width: 768px) {
            .slide-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .section {
                width: 100%;
                height: 50%;
                padding: 30px 20px;
            }
            
            .vision-section {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .mission-section {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .section-title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            
            .point-text {
                font-size: 0.9rem;
            }
            
            .bg-number {
                font-size: 4rem;
            }
            
            .content-point {
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .section-title {
                font-size: 2rem;
            }
            
            .point-text {
                font-size: 0.8rem;
            }
            
            .point-number {
                font-size: 1.2rem;
                margin-right: 15px;
                min-width: 30px;
            }
        }
        
        
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Border frame -->
        <div class="slide-border"></div>
        
        <!-- Vision Section -->
        <div class="section vision-section">
            <div class="geometric-pattern"></div>
            <div class="bg-number bg-number-1">01</div><div class="bg-number bg-number-2">02</div>
            <div class="triangle triangle-1"></div>
            
            <h1 class="section-title">VISION</h1>
            <div class="content-area">
                
        <div class="content-point">
            <div class="point-number">01</div>
            <div class="point-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
        
        <div class="content-point">
            <div class="point-number">02</div>
            <div class="point-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
        
            </div>
        </div>
        
        <!-- Mission Section -->
        <div class="section mission-section">
            <div class="geometric-pattern"></div>
            <div class="bg-number bg-number-1">01</div><div class="bg-number bg-number-2">02</div>
            <div class="triangle triangle-2"></div>
            
            <h1 class="section-title">MISSION</h1>
            <div class="content-area">
                
        <div class="content-point">
            <div class="point-number">01</div>
            <div class="point-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
        
        <div class="content-point">
            <div class="point-number">02</div>
            <div class="point-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
        
            </div>
        </div>
    </div>
</body>
</html>
