<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Slide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #FFFFFF;
        }

        .slide-container {
            width: 100%; height: 100%;
            display: flex; position: relative;
        }

        .content-column {
            flex: 2;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .color-panel {
            flex: 1;
            position: relative;
            background-color: #F97316;
            clip-path: url(#angled-thanks-divider);
        }

        .color-panel::before {
            content: ''; position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #EA580C;
            clip-path: url(#angled-thanks-divider);
            transform: translateX(-1.5rem);
            z-index: -1;
        }
        
        .icon-svg {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1.5rem;
        }

        .main-thanks-text {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            color: #F97316;
            text-transform: uppercase;
        }
        
        @media (max-width: 48rem) {
            .content-column { text-align: center; align-items: center; }
            .color-panel { display: none; }
        }

    </style>
</head>
<body>
    
    <svg width="0" height="0">
      <defs>
        <clipPath id="angled-thanks-divider" clipPathUnits="objectBoundingBox">
          <polygon points="0.15 0, 1 0, 1 1, 0 1" />
        </clipPath>
      </defs>
    </svg>
    
    <div class="slide-container">
        <div class="content-column">
            
    <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
        <line x1="9" y1="9" x2="9.01" y2="9"></line>
        <line x1="15" y1="9" x2="15.01" y2="9"></line>
    </svg>
    
            <h1 class="main-thanks-text">THANK YOU FOR WACTCHING!</h1>
        </div>
        <div class="color-panel"></div>
    </div>
</body>
</html>
