<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Pattern Meeting Slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
            position: relative;
            background-color: #F5F5F5;
        }
        
        .pattern-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content-card {
            position: absolute;
            top: 215px;
            left: 535px;
            width: 850px;
            height: 650px;
            background-color: #F9ED9B;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            z-index: 10;
        }
        
        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 110px;
            font-weight: 400;
            color: #000000;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 40px;
            letter-spacing: 2px;
            max-width: 730px;
            border: none;
            outline: none;
            background: none;
        }
        
        .subtitle {
            font-family: 'Open Sans', sans-serif;
            font-size: 36px;
            font-weight: 400;
            color: #2D2D2D;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Geometric pattern background -->
    <svg class="pattern-background" xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
                <defs>
                    <pattern id="cubePattern" x="0" y="0" width="80" height="140" patternUnits="userSpaceOnUse">
                        <!-- Cube faces using geometric shapes -->
                        <polygon points="40,0 80,23 80,93 40,70" fill="#E8E8E8" opacity="1"/>
                        <polygon points="0,23 40,0 40,70 0,93" fill="#E8E8E8" opacity="0.8"/>
                        <polygon points="40,70 80,93 40,116 0,93" fill="#E8E8E8" opacity="0.6"/>
                    </pattern>
                </defs>
                <rect width="1920" height="1080" fill="#F5F5F5"/>
                <rect width="1920" height="1080" fill="url(#cubePattern)"/>
            </svg>
    
    <div class="content-card">
        <h1 class="main-title">Heading of Your Presentation</h1>
        <p class="subtitle">Here is where your presentation begins</p>
    </div>
</body>
</html>
