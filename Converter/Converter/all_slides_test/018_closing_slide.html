<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Closing Slide</title>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            html { font-size: 16px; width: 1920px; height: 1080px; }
            body, html {
                height: 1080px;
                width: 1920px;
                font-family: 'DM Sans', sans-serif;
                overflow: hidden;
                background-color: #FDFBF7;
                color: #263238;
            }
            
            body {
                display: grid;
                grid-template-columns: 45% 55%;
                padding: 100px;
                position: relative;
            }

            /* --- Left Column --- */
            .left-col {
                display: flex;
                flex-direction: column;
                justify-content: center;
                position: relative;
                padding-right: 50px;
            }

            .quote-block {
                font-size: 2.8rem;
                font-weight: 700;
                line-height: 1.3;
                margin-bottom: 80px;
                color: #263238;
                z-index: 10;
            }

            .image-composition {
                position: relative;
                width: 500px;
                height: 500px;
            }

            .accent-blob {
                position: absolute;
                bottom: -40px;
                left: -80px;
                width: 450px;
                height: 450px;
                background-color: #DDE6ED;
                border-top-right-radius: 50%;
                border-bottom-right-radius: 20%;
                border-top-left-radius: 10%;
                z-index: 1;
            }

            .image-circle {
                width: 400px;
                height: 400px;
                border-radius: 50%;
                overflow: hidden;
                position: absolute;
                top: 0;
                left: 40px;
                z-index: 2;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            }

            .image-circle img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            /* --- Right Column --- */
            .right-col {
                display: flex;
                flex-direction: column;
                justify-content: center;
                position: relative;
                padding-left: 50px;
            }

            .decorations-top {
                display: flex;
                align-items: center;
                gap: 40px;
                margin-bottom: 40px;
            }

            .sunburst-icon {
                width: 120px;
                height: 120px;
                opacity: 0.6;
            }

            .dots-pattern {
                width: 200px;
                height: 80px;
                opacity: 0.8;
            }

            .contact-info {
                display: flex;
                align-items: center;
                gap: 15px;
                font-size: 1.5rem;
                font-weight: 500;
                color: #7f8c8d;
                margin-bottom: 20px;
            }

            .search-icon {
                width: 30px;
                height: 30px;
            }

            .main-title {
                font-size: 11rem;
                line-height: 0.9;
                font-weight: 800;
                text-transform: uppercase;
                color: #263238;
                letter-spacing: -2px;
                margin-bottom: 30px;
            }

            .title-underline {
                width: 100%;
                max-width: 600px;
                height: 12px;
                background-color: #263238;
                border-radius: 6px;
            }

            
        </style>
    </head>
    <body>
        <div class="left-col">
            <div class="quote-block">
                “Efficiency opens up more time to focus on the things that really matter.”
            </div>
            
            <div class="image-composition">

                <div class="image-circle">

                </div>
            </div>
        </div>

        <div class="right-col">
