<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 1920px; height: 1080px; font-family: 'Inter', sans-serif; background-color: #F8FAFC; overflow: hidden; }
        
        .side-panel {
            position: absolute;
            left: 0; top: 0; width: 480px; height: 1080px;
            background-color: #1E3A8A;
            z-index: 1;
        }
        
        .accent-bar {
            position: absolute;
            left: 480px; top: 0; width: 20px; height: 1080px;
            background-color: #3B82F6;
            z-index: 2;
        }

        .main-content {
            position: absolute;
            left: 600px; top: 300px;
            width: 1100px;
            z-index: 3;
        }

        .title {
            font-size: 144px;
            font-weight: 900;
            color: #1E3A8A;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 48px;
            color: #1F2937;
            margin-bottom: 80px;
            opacity: 0.8;
        }

        .contact-info {
            font-size: 32px;
            color: #1F2937;
            line-height: 1.6;
        }

        .contact-item {
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="side-panel"></div>
    <div class="accent-bar"></div>
    <div class="main-content">
        <h1 class="title">THANK YOU</h1>
        <p class="message">We look forward to collaborating with you.</p>
        <div class="contact-info">
            <div class="contact-item">Email: contact@business.com</div>
            <div class="contact-item">Website: www.business.com</div>
        </div>
    </div>
</body>
</html>
