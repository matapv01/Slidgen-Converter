<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Right Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #d5e8b9; /* Full viewport accent background */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            padding: 3rem 4rem; /* 48px 64px */
            position: relative;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem; /* 40px */
        }
        
        .title-accent {
            width: 2.5rem; /* 40px - increased size */
            height: 2.5rem; /* 40px */
            background: linear-gradient(135deg, #d5e8b9, rgba(213, 232, 185, 0.8));
            margin-right: 1.25rem; /* 20px */
            border-radius: 0.5rem; /* 8px */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        
        .main-title {
            font-size: 2.75rem;
            color: #333333;
            font-weight: 600;
            margin: 0;
        }
        
        .content-layout {
            display: flex;
            width: 100%;
            flex: 1;
            gap: 2.5rem; /* 40px */
        }
        
        .content-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem; /* 32px */
        }
        
        .content-item {
            background: rgba(255,255,255,0.9);
            border-radius: 1rem; /* 16px */
            padding: 2rem; /* 32px */
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 0.25rem solid #d5e8b9; /* accent border */
            position: relative;
            overflow: hidden;
        }
        
        .content-item:hover {
            transform: translateY(-0.5rem); /* -8px hover lift */
            box-shadow: 0 1rem 2rem rgba(0,0,0,0.15);
        }
        
        .content-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0.25rem; /* 4px */
            background: linear-gradient(90deg, #d5e8b9, rgba(213, 232, 185, 0.6));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }
        
        .content-item:hover::before {
            transform: scaleX(1);
        }
        
        .subtitle-container {
            background: linear-gradient(135deg, #d5e8b9, rgba(213, 232, 185, 0.8));
            padding: 0.75rem 1.5rem; /* 12px 24px */
            display: inline-block;
            margin-bottom: 1rem; /* 16px */
            border-radius: 2rem; /* 32px - pill shape */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .content-item:hover .subtitle-container {
            transform: scale(1.05);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #333333;
            margin: 0;
            font-weight: 600;
        }
        
        .content {
            font-size: 1.25rem;
            color: #555555;
            margin: 0;
            line-height: 1.6;
            padding: 1rem; /* 16px */
            background: rgba(85, 85, 85, 0.03); /* subtle content background */
            border-radius: 0.5rem; /* 8px */
            transition: all 0.3s ease;
        }
        
        .content-item:hover .content {
            background: rgba(85, 85, 85, 0.06);
            transform: translateX(0.25rem); /* 4px */
        }
        
        .image-section {
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.9);
            border-radius: 1rem; /* 16px */
            padding: 2rem; /* 32px */
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.1);
            border-left: 0.25rem solid #d5e8b9; /* accent border */
            position: relative;
            overflow: hidden;
        }
        
        .image-frame {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 0.75rem; /* 12px */
            overflow: hidden;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        
        .image-accent {
            position: absolute;
            top: -0.5rem; /* -8px */
            left: -0.5rem; /* -8px */
            width: calc(100% + 1rem);
            height: calc(100% + 1rem);
            border: 0.25rem solid #d5e8b9; /* 4px */
            border-radius: 1rem; /* 16px */
            box-sizing: border-box;
            z-index: 1;
            opacity: 0.7;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
            border-radius: 0.75rem; /* 12px */
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-section:hover .image-container img {
            transform: scale(1.05); /* zoom effect on hover */
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(to top, rgba(213, 232, 185, 0.8), transparent);
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-section:hover .image-overlay {
            opacity: 1;
        }
        
        /* Responsive design */
        @media screen and (max-width: 75rem) {
            body {
                padding: 3rem 5rem;
            }
            
            .content-layout {
                flex-direction: column;
                gap: 2rem;
            }
            
            .content-section {
                flex: none;
                gap: 1.5rem;
            }
            
            .image-section {
                flex: none;
                height: 25rem;
            }
        }
        
        @media screen and (max-width: 50rem) {
            body {
                padding: 2rem 3rem;
            }
            
            .slide-inner-container {
                padding: 2rem 3rem;
            }
            
            .content-item {
                padding: 1.5rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
            
            .content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Content Section -->
            <div class="content-section">
                <!-- Content Item 1 -->
                <div class="content-item">
                    <div class="subtitle-container">
                        <h3 class="subtitle">SUBTITLE1</h3>
                    </div>
                    <p class="content">Content1</p>
                </div>
                
                <!-- Content Item 2 -->
                <div class="content-item">
                    <div class="subtitle-container">
                        <h3 class="subtitle">SUBTITLE2</h3>
                    </div>
                    <p class="content">Content2</p>
                </div>
            </div>
            
            <!-- Image Section -->
            <div class="image-section">
                <div class="image-frame">
                    <div class="image-accent"></div>
                    <div class="image-container">
                        <img src="Image/generate_body_slide6/Default_1.png" alt="Slide image">
                        <div class="image-overlay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
