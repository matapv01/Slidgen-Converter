<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Intro Slide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; width: 1920px; height: 1080px; }
        body, html {
            height: 1080px;
            width: 1920px;
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #EAE3D9;
            color: #4A403A;
            overflow: hidden;
        }

        .slide-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background-color: #EAE3D9;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 80px 120px;
            gap: 80px;
        }

        .text-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
            z-index: 10;
        }

        .main-title {
            font-size: 112px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 40px;
            max-width: 720px;
        }

        .subtitle {
            font-size: 36px;
            line-height: 1.6;
            opacity: 0.85;
            max-width: 600px;
            font-weight: 400;
        }

        .image-column {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            max-width: 560px;
            height: 420px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- Decorations --- */
        .star-cluster {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 20;
        }
        
        .star-cluster .star { 
            position: absolute; 
            opacity: 0.9; 
        }
        
        .star-cluster .star:nth-child(1) { 
            width: 28px; 
            height: 28px; 
            top: 0; 
            left: 0; 
        }
        
        .star-cluster .star:nth-child(2) { 
            width: 22px; 
            height: 22px; 
            top: 30px; 
            left: 10px; 
        }
        
        .star-cluster .star:nth-child(3) { 
            width: 18px; 
            height: 18px; 
            top: 8px; 
            left: 36px; 
        }

        .botanical-frame {
            position: absolute;
            bottom: -40px;
            right: -40px;
            width: 200px;
            height: 200px;
            opacity: 0.8;
            pointer-events: none;
            transform: scaleX(-1);
            z-index: 5;
        }

        /* Content wrapper for scaling */
        .content-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1920px;
            height: 1080px;
            overflow: visible;
            background: inherit;
        }
        
        .outer-wrapper {
            padding: 0;
            box-sizing: border-box;
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="outer-wrapper">
        <div class="content-wrapper">
            <div class="slide-container">
                <div class="text-column">
                    <h1 class="main-title">My Amazing Presentation</h1>
                    <p class="subtitle">This is a test slide to demonstrate the improved layout and styling.</p>
                </div>
                <div class="image-column">
                    <div class="image-wrapper">
                        <img class="main-image" src="https://images.pexels.com/photos/3807735/pexels-photo-3807735.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Introductory image" />
                        <div class="star-cluster">
                            
    <svg class="star" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="50,0 61,39 100,50 61,61 50,100 39,61 0,50 39,39" fill="url(#goldGradient)"/>
    </svg>
    
                            
    <svg class="star" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="50,0 61,39 100,50 61,61 50,100 39,61 0,50 39,39" fill="url(#goldGradient)"/>
    </svg>
    
                            
    <svg class="star" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="50,0 61,39 100,50 61,61 50,100 39,61 0,50 39,39" fill="url(#goldGradient)"/>
    </svg>
    
                        </div>
                        
    <svg class="botanical-frame" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#F7DC6F;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#C9A842;stop-opacity:1" />
    </linearGradient>
    </defs>
        <g fill="url(#goldGradient)" stroke="url(#goldGradient)" stroke-width="1" stroke-linecap="round">
            <!-- Main Stem -->
            <path d="M 190,10 C 120,80 110,120 10,190" fill="none" stroke-width="2"/>

            <!-- Leaves on the right -->
            <path d="M 190,10 C 180,50 160,60 145,60 C 160,60 170,80 185,90" fill="none"/>
            <path d="M 160,65 C 150,95 120,110 110,105 C 120,110 130,130 145,140" fill="none"/>

            <!-- Leaves on the left -->
            <path d="M 80,185 C 110,175 125,150 120,140 C 125,150 145,160 160,170" fill="none"/>
            <path d="M 15,190 C 45,180 60,150 55,145 C 60,150 80,165 95,175" fill="none"/>

            <!-- Berries -->
            <circle cx="120" cy="80" r="4"/>
            <circle cx="105" cy="125" r="4"/>
            <circle cx="70" cy="165" r="4"/>
        </g>
    </svg>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
