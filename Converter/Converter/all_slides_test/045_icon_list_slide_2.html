<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải pháp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { font-size: 16px; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #FCFCFC;
        }
        
        .slide-container {
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 4vw; box-sizing: border-box;
        }
        
        .content-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 70rem; /* 1120px */
            transform: scale(1.2);
            min-height: 60vh;
        }
        
        .title-section {
            flex: 1;
            padding-right: 4rem;
        }
        
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            font-style: italic;
            color: #1F2937;
            margin-bottom: 2rem;
            line-height: 1.1;
        }
        
        .subtitle {
            color: #4B5563;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .list-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .icon-container {
            flex-shrink: 0;
            width: 7rem;
            height: 7rem;
            background-color: #EAD6D6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-container svg {
            width: 4rem;
            height: 4rem;
            fill: #FFFFFF;
        }
        
        .item-text {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            color: #374151;
            line-height: 7rem;
        }

        @media (max-width: 48em) { /* 768px */
            .content-wrapper { flex-direction: column; text-align: center; }
            .title-section { padding-right: 0; margin-bottom: 3rem; }
            .list-section { width: 100%; align-items: flex-start; }
            .main-title { font-size: 3.5rem; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-wrapper">
            <div class="title-section">
                <h1 class="main-title">Giải pháp</h1>
                <h2 class="subtitle">CÁCH TIẾP CẬN ĐA KÊNH</h2>
            </div>
            <div class="list-section">
                
        <div class="list-item">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/></svg>
            </div>
            <p class="item-text">Hiện diện trực tuyến</p>
        </div>
        
        <div class="list-item">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/></svg>
            </div>
            <p class="item-text">Các chiến dịch số</p>
        </div>
        
        <div class="list-item">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 8c3.42 0 6.55 1.31 8.83 3.59L12 15l3.17-3.41A12.42 12.42 0 0024 8h-3c-1.93 0-3.68.79-4.95 2.05L12 14.1l-4.05-4.05A6.97 6.97 0 003 8H0z M1 22h22v-2H1v2zm2-2h18v-2H3v2zm2-2h14v-2H5v2z"/></svg>
            </div>
            <p class="item-text">Hiện diện trực tuyến</p>
        </div>
        
            </div>
        </div>
    </div>
</body>
</html>
