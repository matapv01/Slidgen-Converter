<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Presentation Intro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 50px,
                    rgba(0, 86, 210, 0.03) 50px,
                    rgba(0, 86, 210, 0.03) 100px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(0, 86, 210, 0.03) 50px,
                    rgba(0, 86, 210, 0.03) 100px
                ),
                linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            max-width: 1400px;
            padding: 0 100px;
        }
        
        .main-title {
            font-family: Arial, sans-serif;
            font-size: 120px;
            font-weight: 900;
            color: #0056d2;
            letter-spacing: 4px;
            margin-bottom: 30px;
            line-height: 1.1;
        }
        
        .subtitle {
            font-family: Arial, sans-serif;
            font-size: 28px;
            font-weight: 400;
            color: #666666;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Decorative D-shapes on left and right */
        .circle-left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 400px;
            background: #0056d2;
            border-radius: 0 200px 200px 0;
            z-index: 1;
        }
        
        .circle-right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 400px;
            background: #0056d2;
            border-radius: 200px 0 0 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Side circles -->
        <div class="circle-left"></div>
        <div class="circle-right"></div>
        
        <!-- Main content -->
        <div class="content">
            <div class="main-title">PRESENTATION</div>
            <div class="subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore</div>
        </div>
    </div>
</body>
</html>
