<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Team Presentation - Polaroid Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* OVERRIDE EDITOR BACKGROUND - HIGHEST SPECIFICITY */
        div[style*="background: white"], 
        div[style*="background: #FFFFFF"],
        div[style*="background-color: white"],
        div[style*="background-color: #FFFFFF"],
        #canvas,
        [data-bg*="#FFFFFF"] {
            background: url('https://www.toptal.com/designers/subtlepatterns/uploads/paper.png') repeat center !important;
            background-color: #F8F8F8 !important;
        }
        
        html#html.html { font-size: 16px !important; }
        
        body#body.body, html#html.html {
            height: 100vh !important; 
            width: 100vw !important; 
            font-family: 'Lato', sans-serif !important; 
            overflow: hidden !important; 
            background-color: #F8F8F8 !important; 
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/paper.png') !important;
            background-repeat: repeat !important;
            background-position: center !important;
            background-size: auto !important;
        }
        
        .slide-container { 
            width: 100% !important; 
            height: 100% !important; 
            display: flex !important; 
            flex-direction: column !important;
            background: transparent !important;
        }
        .title-section { width: 100%; display: flex; justify-content: center; align-items: center; padding: 4rem 4rem 2rem 4rem; }
        .main-title { font-family: 'Patrick Hand', cursive; font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 400; color: #4A403A; margin: 0; text-align: center; }
        .content-section { flex: 1; width: 100%; display: flex; justify-content: center; align-items: center; padding: 0 4rem 4rem 4rem; }
        .team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 3rem; width: 100%; max-width: 80rem; }
        .polaroid-card {
            background: #FFFFFF; padding: 1rem 1rem 1.5rem 1rem; border-radius: 0.25rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .polaroid-card:nth-child(4n+1) { transform: rotate(-4deg); }
        .polaroid-card:nth-child(4n+2) { transform: rotate(2deg); }
        .polaroid-card:nth-child(4n+3) { transform: rotate(5deg); }
        .polaroid-card:nth-child(4n+4) { transform: rotate(-2deg); }
        .member-photo { width: 100%; display: block; margin-bottom: 1rem; }
        .member-info { text-align: center; }
        .member-name { font-family: 'Patrick Hand', cursive; font-size: 1.75rem; color: #4A403A; margin-bottom: 0.25rem; }
        .member-role { font-size: 1rem; color: #6B7280; line-height: 1.5; }
        @media (max-width: 48rem) { body, html { height: auto; min-height: 100vh; overflow-y: auto; } }
    </style>
</head>
<body id="body" class="body">
    <div class="slide-container">
        <div class="title-section">
            <h1 class="main-title">Our Creative Team</h1>
        </div>
        <div class="content-section">
            <div class="team-grid"><div class="polaroid-card"><img class="member-photo" src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=1887&auto=format=fit=crop" alt="Olivia Chen" /><div class="member-info"><h2 class="member-name">Olivia Chen</h2><p class="member-role">Lead Designer</p></div></div><div class="polaroid-card"><img class="member-photo" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1887&auto=format=fit=crop" alt="Ben Carter" /><div class="member-info"><h2 class="member-name">Ben Carter</h2><p class="member-role">Photographer</p></div></div><div class="polaroid-card"><img class="member-photo" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1887&auto=format=fit=crop" alt="Aisha Khan" /><div class="member-info"><h2 class="member-name">Aisha Khan</h2><p class="member-role">Content Strategist</p></div></div><div class="polaroid-card"><img class="member-photo" src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?q=80&w=1887&auto=format=fit=crop" alt="Leo Martinez" /><div class="member-info"><h2 class="member-name">Leo Martinez</h2><p class="member-role">Illustrator</p></div></div></div>
        </div>
    </div>
</body>
</html>
