<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Images Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html { 
            font-size: 16px; 
            width: 100vw; 
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #d5e8b9; /* Accent color cho toàn màn hình */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5rem 7.5rem; /* 80px 120px */
        }

        .slide-inner-container {
            width: 100%;
            height: 100%;
            max-width: 105rem; /* 1680px */
            max-height: 57.5rem; /* 920px */
            background-color: #ffffff;
            border-radius: 1rem; /* 16px */
            box-shadow: 0 1.25rem 2.5rem rgba(0,0,0,0.15); /* 0 20px 40px */
            display: flex;
            flex-direction: column;
            padding: 2.5rem 5rem; /* 40px 80px */
            position: relative;
            justify-content: space-between;
        }
        
        .title-section {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem; /* 24px - giảm để tiết kiệm space */
        }
        
        .title-accent {
            width: 1.875rem; /* 30px */
            height: 1.875rem; /* 30px */
            background-color: #d5e8b9;
            margin-right: 0.9375rem; /* 15px */
            border-radius: 0.25rem; /* 4px - thêm border radius */
        }
        
        .main-title {
            font-size: 2.5rem;
            color: #333333;
            font-weight: 600; /* tăng font weight */
            margin: 0;
        }
        
        .content-layout {
            display: flex;
            width: 100%;
            flex: 1; /* chiếm toàn bộ space còn lại */
            gap: 2.5rem; /* 40px - tạo gap giữa columns */
        }
        
        .left-column {
            flex: 2; /* tỷ lệ 2:3 thay vì 40% */
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* 12px - tăng gap giữa images */
        }
        
        .image-container {
            flex: 1; /* chia đều cho 3 images */
            overflow: hidden;
            border-radius: 0.5rem; /* 8px - thêm border radius */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1); /* thêm shadow */
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; /* thêm hover effect */
        }
        
        .image-container:hover img {
            transform: scale(1.05); /* zoom khi hover */
        }
        
        .right-column {
            flex: 3; /* tỷ lệ 2:3 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .subtitle {
            font-size: 2rem;
            color: #333333;
            margin: 0 0 1rem 0; /* 16px */
            font-weight: 600; /* tăng font weight */
        }
        
        .divider {
            width: 100%;
            height: 0.25rem; /* 4px - tăng thickness */
            background-color: #d5e8b9;
            margin-bottom: 2rem; /* 32px */
            border-radius: 0.125rem; /* 2px */
        }
        
        .content {
            font-size: 1.125rem;
            color: #4a90a0;
            margin: 0 0 1.5rem 0; /* 24px */
            line-height: 1.6;
        }
        
        .content:last-child {
            margin-bottom: 0; /* bỏ margin cho content cuối */
        }
    </style>
</head>
<body>
    <div class="slide-inner-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-accent"></div>
            <h1 class="main-title">MainTitle</h1>
        </div>
        
        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Left Column with Images -->
            <div class="left-column">
                <div class="image-container">
                    <img src="Image/generate_body_slide16/Default_1.png" alt="Image 1">
                </div>
                <div class="image-container">
                    <img src="Image/generate_body_slide16/Default_2.png" alt="Image 2">
                </div>
                <div class="image-container">
                    <img src="Image/generate_body_slide16/Default_3.png" alt="Image 3">
                </div>
            </div>
            
            <!-- Right Column with Content -->
            <div class="right-column">
                <h2 class="subtitle">SubTitle</h2>
                <div class="divider"></div>
                <p class="content">Content1</p>
                <p class="content">Content2</p>
            </div>
        </div>
    </div>
</body>
</html>
