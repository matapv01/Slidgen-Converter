<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Circle Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(90deg, #f5d7d7 0%, #f5d7d7 50%, #e8e8e8 50%, #e8e8e8 100%);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .slide-wrapper {
            width: 1920px;
            height: 1080px;
            position: relative;
            transform-origin: top left;
        }
        
        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content container */
        .content {
            position: absolute;
            z-index: 5;
            text-align: center;
            top: 400px;
            left: 960px;
            transform: translateX(-50%);
            width: 1200px;
        }
        
        .title {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 110px;
            font-weight: 400;
            color: #2d2d2d;
            line-height: 1.2;
            margin-bottom: 0px;
        }
        
        .subtitle {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 36px;
            font-weight: 400;
            color: #2d2d2d;
            margin-top: 40px;
            opacity: 0.9;
        }
        
        /* Responsive scaling */
        @media (max-width: 1920px) {
            .slide-wrapper {
                transform: scale(0.8);
            }
        }
        
        @media (max-width: 1440px) {
            .slide-wrapper {
                transform: scale(0.6);
            }
        }
        
        @media (max-width: 768px) {
            .slide-wrapper {
                transform: scale(0.4);
            }
        }
        
        @media (max-width: 480px) {
            .slide-wrapper {
                transform: scale(0.25);
            }
        }
    </style>
</head>
<body>
    <div class="slide-wrapper">
        <div class="slide-container">
            <!-- Content -->
            <div class="content">
                <h1 class="title">Simple and Minimalist Thesis Defense</h1>
                <p class="subtitle">Here is where your presentation begins</p>
            </div>
        </div>
    </div>
</body>
</html>
