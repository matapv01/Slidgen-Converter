<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Memphis Transition Slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; } html { font-size: 16px; }
        body, html { height: 100vh; width: 100vw; overflow: hidden; font-family: 'Lato', sans-serif; }
        .slide-container { width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; }
        .top-panel, .bottom-panel { flex: 1; position: relative; overflow: hidden; }
        .top-panel { background-color: #19114B; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 5rem; }
        .bottom-panel { background-color: #403271; }
        .text-content {
            text-align: center;
            transform: scale(1.3);
            min-width: 50vw;
            min-height: 25vh; 
        }
        .section-number { font-family: 'Lora', serif; font-size: 3rem; font-weight: 400; color: #60A5FA; opacity: 0.8; }
        .headline { font-family: 'Lora', serif; font-size: 4rem; font-weight: 700; margin-bottom: 5rem ; color: #FFFFFF; }
        .subtitle {font-size: 2rem; font-weight: 500; margin-bottom: 8rem; color: #FBBF24; }
        .shape { position: absolute; }
        .shape-tl-1 { width: 8rem; height: 8rem; background: url(#pattern-dots); top: 4rem; left: 6rem; border-radius: 50%; opacity: 0.8; }
        .shape-tl-2 { width: 0; height: 0; border-left: 3rem solid transparent; border-right: 3rem solid transparent; border-bottom: 5rem solid #F87171; top: 12rem; left: 3rem; transform: rotate(-25deg); }
        .shape-tl-3 { width: 5rem; height: 5rem; border: 3px solid #34D399; top: 2rem; left: 1rem; clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); }
        .shape-tr-1 { width: 7rem; height: 7rem; border-radius: 50%; border: 3px dashed #FBBF24; top: 3rem; right: 8rem; }
        .shape-tr-2 { width: 6rem; height: 6rem; background: #A78BFA; opacity: 0.5; top: 1rem; right: 2rem; clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); transform: rotate(20deg); }
        .shape-tr-3 { width: 9rem; height: 9rem; background: url(#pattern-stripes); border-radius: 50%; top: 8rem; right: 3rem; transform: rotate(45deg); opacity: 0.9; }
        .shape-bl-1 { width: 0; height: 0; border-left: 4rem solid transparent; border-right: 4rem solid transparent; border-bottom: 7rem solid #FBBF24; bottom: 2rem; left: 1rem; transform: rotate(15deg) scaleX(-1); }
        .shape-bl-2 { width: 6rem; height: 6rem; border: 3px dashed #A78BFA; border-radius: 50%; bottom: 8rem; left: 9rem; }
        .shape-bl-3 { width: 4rem; height: 4rem; background-color: #F87171; bottom: 1rem; left: 12rem; transform: rotate(30deg); }
        .shape-br-1 { width: 5rem; height: 5rem; background-color: #60A5FA; border-radius: 50%; bottom: 2rem; right: 1rem; }
        .shape-br-2 { width: 9rem; height: 9rem; background: url(#pattern-dots); bottom: 6rem; right: 5rem; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); transform: rotate(-15deg); }
        .shape-br-3 { width: 0; height: 0; border-left: 2rem solid transparent; border-right: 2rem solid transparent; border-bottom: 3.5rem solid #34D399; bottom: 1rem; right: 10rem; transform: rotate(45deg); opacity: 0.7;}
    </style>
</head>
<body>
    <svg width="0" height="0" style="position:absolute;"><defs><pattern id="pattern-dots" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="2" fill="#60A5FA" /></pattern><pattern id="pattern-stripes" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)"><line x1="0" y1="0" x2="0" y2="10" stroke="#F87171" stroke-width="4" /></pattern></defs></svg>
    <div class="slide-container">
        <div class="top-panel"><div class="text-content"><h2 class="headline">Transition headline</h2><p class="subtitle">Let's start with the first set of slides</p></div><div class="shape shape-tl-1"></div><div class="shape shape-tl-2"></div><div class="shape shape-tr-1"></div><div class="shape shape-tr-2"></div><div class="shape shape-tr-3"></div></div>
        <div class="bottom-panel"><div class="shape shape-bl-1"></div><div class="shape shape-bl-2"></div><div class="shape shape-bl-3"></div><div class="shape shape-br-1"></div><div class="shape shape-br-2"></div><div class="shape shape-br-3"></div></div>
    </div>
</body>
</html>
