<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Dự Án - SlideGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 1.8rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .project-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
        }

        .project-info h2 {
            margin-bottom: 15px;
        }

        .project-meta {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .project-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
        }

        .slides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .slide-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .slide-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .slide-number {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .slide-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .slide-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .slide-preview {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5rem;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Modal for viewing/editing slide */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }

        .slide-editor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .editor-section {
            display: flex;
            flex-direction: column;
        }

        .editor-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        .code-editor {
            flex: 1;
            min-height: 500px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
        }

        .slide-preview-frame {
            flex: 1;
            min-height: 500px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        @media (max-width: 768px) {
            .slide-editor {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="projectTitle">Đang tải...</h1>
        <a href="projects.html" class="back-btn">
            <i class="bi bi-arrow-left"></i>
            Quay lại Danh sách Dự án
        </a>
    </div>

    <div class="container">
        <div id="projectInfoContainer"></div>
        <div id="slidesContainer" class="loading">
            <i class="bi bi-hourglass-split"></i>
            <p>Đang tải slides...</p>
        </div>
    </div>

    <!-- Slide Edit Modal -->
    <div class="modal-overlay" id="slideModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalSlideTitle">Sửa Slide</h3>
                <button class="modal-close" onclick="closeSlideModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="slide-editor">
                    <div class="editor-section">
                        <h3><i class="bi bi-code-slash"></i> Trình sửa HTML</h3>
                        <textarea class="code-editor" id="htmlEditor"></textarea>
                    </div>
                    <div class="editor-section">
                        <h3><i class="bi bi-eye"></i> Xem trước trực tiếp</h3>
                        <iframe class="slide-preview-frame" id="previewFrame"></iframe>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeSlideModal()">Hủy</button>
                <button class="btn-primary" onclick="updatePreview()">
                    <i class="bi bi-arrow-clockwise"></i> Xem trước
                </button>
                <button class="btn-primary" onclick="saveSlide()">
                    <i class="bi bi-save"></i> Lưu
                </button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let currentProject = null;
        let currentSlide = null;
        let allSlides = [];

        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        async function loadProject() {
            if (!await checkAuth()) return;

            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                alert('Không tìm thấy ID dự án');
                window.location.href = 'projects.html';
                return;
            }

            const token = localStorage.getItem('access_token');

            try {
                // Load project info
                const projectResponse = await fetch(`${config.BACKEND_URL}/api/projects/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!projectResponse.ok) {
                    throw new Error('Không thể tải dự án');
                }

                currentProject = await projectResponse.json();
                document.getElementById('projectTitle').textContent = currentProject.title;

                // Display project info
                displayProjectInfo(currentProject);

                // Load slides
                const slidesResponse = await fetch(`${config.BACKEND_URL}/api/projects/${projectId}/slides`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!slidesResponse.ok) {
                    throw new Error('Không thể tải slides');
                }

                const slidesData = await slidesResponse.json();
                allSlides = slidesData.slides || [];
                displaySlides(allSlides);

            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('slidesContainer').innerHTML = `
                    <div class="loading">
                        <i class="bi bi-exclamation-triangle"></i>
                        <p>Lỗi khi tải dự án: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayProjectInfo(project) {
            const container = document.getElementById('projectInfoContainer');
            const createdDate = new Date(project.created_at).toLocaleDateString('vi-VN');

            container.innerHTML = `
                <div class="project-info">
                    <h2>${escapeHtml(project.title)}</h2>
                    <p>${escapeHtml(project.description || 'Không có mô tả')}</p>
                    <div class="project-meta">
                        <div class="project-meta-item">
                            <i class="bi bi-layers"></i>
                            <span>${project.slide_count || 0} slides</span>
                        </div>
                        <div class="project-meta-item">
                            <i class="bi bi-file-earmark"></i>
                            <span>${escapeHtml(project.source_type)}</span>
                        </div>
                        <div class="project-meta-item">
                            <i class="bi bi-calendar"></i>
                            <span>${createdDate}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function displaySlides(slides) {
            const container = document.getElementById('slidesContainer');

            if (slides.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <i class="bi bi-inbox"></i>
                        <p>Không tìm thấy slide nào</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `<div class="slides-grid"></div>`;
            const grid = container.querySelector('.slides-grid');

            slides.forEach(slide => {
                const slideCard = document.createElement('div');
                slideCard.className = 'slide-card';
                slideCard.onclick = () => openSlideModal(slide);

                const contentPreview = slide.content_text
                    ? escapeHtml(slide.content_text).substring(0, 150) + '...'
                    : 'Không có nội dung';

                slideCard.innerHTML = `
                    <div class="slide-number">Slide ${slide.slide_index}</div>
                    <div class="slide-title">${escapeHtml(slide.title || 'Không tiêu đề')}</div>
                    <div class="slide-type">${escapeHtml(slide.slide_type)}</div>
                    <div class="slide-preview">${contentPreview}</div>
                `;

                grid.appendChild(slideCard);
            });
        }

        function openSlideModal(slide) {
            currentSlide = slide;
            document.getElementById('modalSlideTitle').textContent = `Sửa Slide ${slide.slide_index}: ${slide.title || 'Không tiêu đề'}`;
            document.getElementById('htmlEditor').value = slide.html_content || '';

            updatePreview();
            document.getElementById('slideModal').classList.add('active');
        }

        function closeSlideModal() {
            document.getElementById('slideModal').classList.remove('active');
            currentSlide = null;
        }

        function updatePreview() {
            const html = document.getElementById('htmlEditor').value;
            const iframe = document.getElementById('previewFrame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(html);
            iframeDoc.close();
        }

        async function saveSlide() {
            if (!currentSlide) return;

            const token = localStorage.getItem('access_token');
            const htmlContent = document.getElementById('htmlEditor').value;

            try {
                const response = await fetch(`${config.BACKEND_URL}/api/slides/${currentSlide.id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        html_content: htmlContent
                    })
                });

                if (response.ok) {
                    alert('Lưu slide thành công!');
                    // Update local data
                    const slideIndex = allSlides.findIndex(s => s.id === currentSlide.id);
                    if (slideIndex !== -1) {
                        allSlides[slideIndex].html_content = htmlContent;
                    }
                    closeSlideModal();
                } else {
                    const error = await response.json();
                    alert('Lưu thất bại: ' + (error.detail || 'Lỗi không xác định'));
                }
            } catch (error) {
                console.error('Error saving slide:', error);
                alert('Lỗi khi lưu slide: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadProject();
    </script>
</body>

</html>
