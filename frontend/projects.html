        // Format date
        function formatDate(dateString) {
            // Parse as UTC if no timezone info, then convert to local
            let date;
            if (dateString.endsWith('Z') || dateString.includes('+')) {
                // Already has timezone info
                date = new Date(dateString);
            } else {
                // No timezone, assume UTC from backend and convert to local
                date = new Date(dateString + 'Z');
            }

            const now = new Date();

            // Reset time to midnight for accurate day comparison
            const dateOnly = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const nowOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            const diffTime = nowOnly - dateOnly;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                // Same day - show time in local timezone
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `H√¥m nay ${hours}:${minutes}`;
            } else if (diffDays === 1) {
                return 'H√¥m qua';
            } else if (diffDays < 7) {
                return `${diffDays} ng√†y tr∆∞·ªõc`;
            } else if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return `${weeks} tu·∫ßn tr∆∞·ªõc`;
            } else {
                return date.toLocaleDateString('vi-VN', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            }
        }

    <script>
        // ================== DARK MODE ==================
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            // Save state to localStorage
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);

            // Add ripple effect on click
            const toggle = document.querySelector('.theme-toggle');
            if (toggle) {
                toggle.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    toggle.style.transform = '';
                }, 150);
            }
        }

        // Restore dark mode state on page load
        (function () {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
