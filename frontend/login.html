<body>

        <form id="loginForm">

                <label for="email" class="form-label">ƒê·ªãa ch·ªâ Email</label>

            <div class="mb-3">
                <label for="password" class="form-label">M·∫≠t kh·∫©u</label>

            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Ghi nh·ªõ ƒëƒÉng nh·∫≠p

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Use global config loaded from config.js in head
        const API_BASE_URL = (window.config && window.config.API_BASE_URL) || 'http://localhost:12008';
        // const API_BASE_URL = window.location.origin;


        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                }

                const data = await response.json();

                // Store token in localStorage
                localStorage.setItem('access_token', data.access_token);

                // Redirect to home page
                window.location.href = 'index.html';

            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.classList.remove('d-none');
            }
        });
    </script>
